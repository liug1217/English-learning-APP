<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#AED7FF">
    <title>Ëã±ÊñáÂ≠∏ÁøíAPP</title>
    <style>
        :root {
            --main-font: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        html {
            background-color: #AED7FF;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #AED7FF;
            font-family: var(--main-font);
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        #web-only-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #AED7FF;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-viewport {
            display: none;
            position: relative;
            width: 440px;
            height: 1231px;
            margin: 0 auto;
            background-color: transparent;
        }
        .rect-6 {
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 110px;
            margin-left: -220px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .rect-6.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .rect-2 {
            position: absolute;
            width: 420px;
            height: 100px;
            left: 10px;
            top: 110px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .fire-icon {
            position: absolute;
            left: 25px;
            top: 140px;
            font-weight: 900;
            font-size: 45px;
            z-index: 11;
        }
        .text-streak {
            position: absolute;
            width: 150px;
            left: 80px;
            top: 130px;
            font-weight: 800;
            font-size: 15px;
            z-index: 10;
        }
        .ellipse {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 155px;
            background-color: #D9D9D9;
            border-radius: 50%;
            z-index: 10;
        }
        .rect-7, .rect-8, .rect-9, .rect-10 {
            position: absolute;
            width: 70px;
            height: 90px;
            left: 360px;
            background-color: #FFFFFF;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .rect-7 { top: 251px; }
        .rect-8 { top: 341px; }
        .rect-9 { top: 431px; }
        .rect-10 { top: 521px; }
        .rect-3 {
            position: absolute;
            width: 381px;
            height: 400px;
            left: 10px;
            top: 251px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .rect-4 {
            position: absolute;
            width: 312px;
            height: 85px;
            left: 30px;
            top: 530px;
            background-color: #51A8FF;
            border-radius: 30px;
            z-index: 20;
            cursor: pointer;
        }
        .text-today {
            position: absolute;
            width: 120px;
            left: 126px;
            top: 555px;
            font-weight: 900;
            font-size: 30px;
            color: #FFFFFF;
            z-index: 21;
            pointer-events: none;
        }
        .rect-5 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 690px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .rect-1 {
            position: fixed;
            width: 420px;
            height: 110px;
            left: 50%;
            top: 835px;
            margin-left: -210px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 42px;
            z-index: 4000;
        }
        #stage-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 100%;
            margin-left: -220px;
            background-color: #AED7FF;
            z-index: 5000;
            overflow: hidden;
            touch-action: none;
        }
        .stage-nav {
            position: absolute;
            width: 440px;
            height: 100px;
            top: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .back-arrow {
            font-size: 30px;
            color: #FFFFFF;
            font-weight: 800;
            cursor: pointer;
        }
        .trophy-bar-bg {
            flex: 1;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            margin: 0 15px;
            position: relative;
        }
        .trophy-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #FFFFFF;
            border-radius: 14px;
            transition: width 0.3s;
        }
        .question-card {
            position: absolute;
            width: 400px;
            height: 420px;
            left: 20px;
            top: 130px;
            background-color: #FFFFFF;
            border-radius: 40px;
            padding: 40px;
            box-sizing: border-box;
        }
        .chinese-text {
            font-weight: 700;
            font-size: 28px;
            color: #333333;
            margin-bottom: 40px;
        }
        .answer-area {
            width: 100%;
            height: 150px;
            border-bottom: 2px solid #E0E0E0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
            position: relative;
        }
        .mic-btn {
            position: absolute;
            right: 0;
            bottom: 5px;
            width: 50px;
            height: 50px;
            background-color: #F8F8F8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #E0E0E0;
        }
        .word-pool-container {
            position: absolute;
            width: 440px;
            height: 400px;
            left: 0;
            top: 580px;
            background-color: #FFFFFF;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
        .word-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 40px 20px;
        }
        .word-tile {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 18px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 19px;
            color: #333333;
            box-shadow: 0 4px 0px #E0E0E0;
            cursor: pointer;
        }
        .word-tile.used {
            visibility: hidden;
            pointer-events: none;
        }
        .bottom-actions {
            position: absolute;
            bottom: 40px;
            width: 440px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 15px;
        }
        .check-btn {
            width: 95px;
            height: 85px;
            background-color: #B28DFF;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }
        .confirm-btn {
            flex: 1;
            height: 85px;
            background-color: #51A8FF;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 6px 0px #3A8CDD;
        }
    </style>
</head>
<body>
    <div id="web-only-mask"><h2>Ë´ãÂÆâË£ù APP ‰ΩøÁî®</h2></div>
    <div id="app-content" class="main-viewport">
        <div id="sticky-header" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="fire-icon">üî•</div>
        <div class="text-streak">ÈÄ£Á∫åÂ≠∏Áøí 0 Â§©</div>
        <div class="rect-3"></div>
        <div id="btn-today" class="rect-4"></div>
        <div class="text-today">‰ªäÊó•ÂñÆÂ≠ó</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>
    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="goBack()">„Äà</div>
            <div class="trophy-bar-bg"><div class="trophy-bar-fill" id="progress-bar"></div></div>
            <div style="color:white; font-weight:800; font-size:22px; margin-left:10px;">‚ù§Ô∏è 5</div>
        </div>
        <div class="question-card">
            <div id="q-chinese" class="chinese-text"></div>
            <div id="answer-area" class="answer-area">
                <div class="mic-btn" onclick="startRecognition()">üéôÔ∏è</div>
            </div>
        </div>
        <div class="word-pool-container">
            <div id="word-pool" class="word-pool"></div>
        </div>
        <div class="bottom-actions">
            <div class="check-btn" onclick="showAnswer()">
                <span style="font-size: 24px;">üëÅ</span>
                <span>ËßÄÁúãÁ≠îÊ°à</span>
            </div>
            <div class="confirm-btn" onclick="checkAnswer()">Á¢∫Ë™ç</div>
        </div>
    </div>
    <script>
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const sticky = document.getElementById('sticky-header');
        const questions = [
            { chinese: "ÊàëÂñúÊ≠°Âú®Êó©‰∏äÈñ±ËÆÄ„ÄÇ", english: ["I", "like", "to", "read", "in", "the", "morning"] },
            { chinese: "ÈÄôÊòØ‰∏ÄÂÄãÁæéÈ∫óÁöÑ‰∏ÄÂ§©„ÄÇ", english: ["It", "is", "a", "beautiful", "day"] },
            { chinese: "‰ªñÊ≠£Âú®ÂªöÊàøÂÅöÈ£Ø„ÄÇ", english: ["He", "is", "cooking", "in", "the", "kitchen"] },
            { chinese: "ÊàëÂÄëË®àÁï´ÊòéÂ§©ÂéªÊóÖË°å„ÄÇ", english: ["We", "plan", "to", "travel", "tomorrow"] },
            { chinese: "‰Ω†ÊÉ≥Ë¶ÅÂñùÈªûÂíñÂï°ÂóéÔºü", english: ["Do", "you", "want", "some", "coffee"] }
        ];
        let currentIndex = 0;

        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) sticky.classList.add('visible');
            else sticky.classList.remove('visible');
        });

        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            document.getElementById('web-only-mask').style.display = 'none';
            app.style.display = 'block';
        }

        function loadQuestion() {
            const q = questions[currentIndex];
            document.getElementById('q-chinese').innerText = q.chinese;
            document.getElementById('progress-bar').style.width = (currentIndex / 5) * 100 + "%";
            document.querySelectorAll('#answer-area .word-tile').forEach(t => t.remove());
            const pool = document.getElementById('word-pool');
            pool.innerHTML = '';
            [...q.english].sort(() => Math.random() - 0.5).forEach((word, i) => {
                const tile = document.createElement('div');
                tile.className = 'word-tile'; tile.innerText = word; tile.id = 'p-' + i;
                tile.onclick = function() {
                    const ansTile = document.createElement('div');
                    ansTile.className = 'word-tile'; ansTile.innerText = word;
                    ansTile.onclick = function() { ansTile.remove(); tile.classList.remove('used'); };
                    document.getElementById('answer-area').insertBefore(ansTile, document.querySelector('.mic-btn'));
                    tile.classList.add('used');
                };
                pool.appendChild(tile);
            });
        }

        document.getElementById('btn-today').onclick = function() {
            app.style.display = 'none'; stage.style.display = 'block';
            window.scrollTo(0, 0); loadQuestion();
        };

        function goBack() { stage.style.display = 'none'; app.style.display = 'block'; }

        function showAnswer() { alert("Á≠îÊ°àÔºö" + questions[currentIndex].english.join(" ")); }

        function startRecognition() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Rec) return alert("‰∏çÊîØÊè¥");
            const r = new Rec(); r.lang = 'en-US';
            r.onresult = function(e) {
                const res = e.results[0][0].transcript.toLowerCase().replace(/[.!]/g, "");
                if (res === questions[currentIndex].english.join(" ").toLowerCase()) {
                    currentIndex++; if (currentIndex < 5) loadQuestion(); else { alert("ÂÆåÊàê"); goBack(); }
                } else alert("ËÅΩËµ∑‰æÜÂÉèÔºö" + res);
            };
            r.start();
        }

        function checkAnswer() {
            const cur = Array.from(document.querySelectorAll('#answer-area .word-tile')).map(t => t.innerText).join(" ");
            if (cur === questions[currentIndex].english.join(" ")) {
                currentIndex++; if (currentIndex < 5) loadQuestion(); else { alert("ÂÆåÊàê"); goBack(); }
            } else alert("ÈåØ‰∫Ü");
        }
    </script>
</body>
</html>
