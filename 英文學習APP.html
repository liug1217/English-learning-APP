<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=440, height=956, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>英文學習APP</title>
  <style>
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;

    .outer-container {
      width: 440px;

    }

    .phone {

    }

      width: 440px;
      height: 110px;
      left: 0px;
      top: 0px;
      background: #FFFFFF;
      border-bottom: 1px solid #D9D9D9;
    }

    .rectangle-two {

      width: 420px;
      height: 100px;
      left: 10px;
      top: 110px;
      background: #FFFFFF;
      border-radius: 30px;
    }

    .learning-days {
      position: absolute;
      width: 93px;
      height: 18px;
      left: 80px;
      top: 130px;
      font-family: Inter, sans-serif;
      font-style: normal;
      font-weight: 800;
      font-size: 15px;
      line-height: 18px;
      color: #000000;
      white-space: nowrap;
    }

    .circle-one {

      height: 30px;
      left: 200px;
      top: 155px;
      background: #D9D9D9;
      border-radius: 50%;
    }

    .circle-five {
      position: absolute;
      width: 30px;
      height: 30px;
      left: 240px;
      top: 155px;
      background: #D9D9D9;
      border-radius: 50%;
    }

    .circle-six {
      position: absolute;
      width: 30px;
      height: 30px;
      left: 280px;
      top: 155px;
      background: #D9D9D9;

      height: 30px;

    }

      top: 530px;

      border-radius: 30px;
    }

      position: absolute;
      width: 120px;

      font-family: Inter, sans-serif;
      font-style: normal;
