<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>水平置中全螢幕</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Inter, sans-serif;
  background-color: #AED7FF;
  -webkit-user-select: none;
  user-select: none;
}
.phone-frame {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center; /* 水平置中 */
}
.scroll-content {
  position: relative;
  height: 100%;
  overflow-y: scroll;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.scroll-content::-webkit-scrollbar {
  display: none;
}
.inner-content {
  position: relative;
  width: 440px; /* 固定寬度 */
  height: 1231px;
  background-color: #AED7FF;
  padding-bottom: 120px;
  margin: 0 auto; /* 水平置中 */
}

/* 矩形水平置中 */
.rectangle2, .rectangle3, .rectangle4, .rectangle5 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Rectangle 2 */
.rectangle2 {
  width: 420px;
  height: 100px;
  top: 110px;
  background-color: #FFFFFF;
  border-radius: 30px;
}

/* Rectangle 3 */
.rectangle3 {
  width: 420px;
  height: 400px;
  top: 251px;
  background-color: #FFFFFF;
  border-radius: 30px;
}

/* Rectangle 5 */
.rectangle5 {
  width: 420px;
  height: 400px;
  top: 690px;
  background-color: #FFFFFF;
  border-radius: 30px;
}

/* 連續學習 0 天保持左側 */
.text1 {
  position: absolute;
  width: 93px;
  height: 18px;
  left: 80px;
  top: 130px;
  font-weight: 900;
  font-size: 15px;
  line-height: 18px;
  color: #000000;
  white-space: nowrap;
  user-select: none;
  z-index: 20;
}

/* 圓點保持原位置 */
.ellipse1 { position: absolute; width: 30px; height: 30px; left: 80px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }
.ellipse2 { position: absolute; width: 30px; height: 30px; left: 120px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }
.ellipse3 { position: absolute; width: 30px; height: 30px; left: 160px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }
.ellipse4 { position: absolute; width: 30px; height: 30px; left: 200px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }
.ellipse5 { position: absolute; width: 30px; height: 30px; left: 240px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }
.ellipse6 { position: absolute; width: 30px; height: 30px; left: 280px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }
.ellipse7 { position: absolute; width: 30px; height: 30px; left: 320px; top: 155px; background-color: #D9D9D9; border-radius: 50%; }

/* Rectangle 4 */
.rectangle4 {
  width: 380px;
  height: 85px;
  top: 530px;
  background-color: #51A8FF;
  border-radius: 30px;
}

/* 今日單字保持原位置 */
.text2 {
  position: absolute;
  width: 120px;
  height: 36px;
  left: 160px;
  top: 555px;
  font-weight: 900;
  font-size: 30px;
  line-height: 36px;
  color: #FFFFFF;
  text-align: center;
  user-select: none;
}

/* 底部固定矩形 1 */
.rectangle1-fixed {
  position: fixed;
  width: 420px;
  height: 110px;
  left: 50%;
  transform: translateX(-50%);
  bottom: 10px;
  background-color: #FFFFFF;
  border-radius: 42px;
  z-index: 10;
}
</style>
</head>
<body>
<div class="phone-frame">
  <div class="scroll-content">
    <div class="inner-content">
      <div class="text1">連續學習 0 天</div>
      <div class="rectangle2"></div>
      <div class="rectangle3"></div>
      <div class="rectangle5"></div>
      <div class="ellipse1"></div>
      <div class="ellipse2"></div>
      <div class="ellipse3"></div>
      <div class="ellipse4"></div>
      <div class="ellipse5"></div>
      <div class="ellipse6"></div>
      <div class="ellipse7"></div>
      <div class="rectangle4"></div>
      <div class="text2">今日單字</div>
    </div>
  </div>
  <div class="rectangle1-fixed"></div>
</div>
</body>
</html>
