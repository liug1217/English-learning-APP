<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Learning App</title>
    <style>
        /* 1. 基礎設定：確保電腦看時置中 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 電腦版背景色，區隔手機容器 */
            font-family: 'Inter', sans-serif;
        }

        /* 2. 主容器：iPhone 16 Pro Max 尺寸 */
        .phone-container {
            position: relative;
            width: 440px;
            height: 1231px;
            background: #AED7FF;
            overflow-y: auto; /* 若內容超出可滾動 */
            overflow-x: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 讓電腦看有立體感 */
        }

        /* 手機模式適應：如果是手機瀏覽，寬度撐滿 */
        @media (max-width: 440px) {
            body { background: #AED7FF; }
            .phone-container {
                width: 100vw;
                height: 100vh;
                box-shadow: none;
            }
        }

        /* --- 以下為你提供的 CSS 轉換 --- */

        .header-rect-6 {
            box-sizing: border-box;
            position: absolute;
            width: 440px;
            height: 110px;
            left: 0px;
            top: 0px;
            background: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 10;
        }

        .streak-card-rect-2 {
            position: absolute;
            width: 420px;
            height: 100px;
            left: 10px;
            top: 110px;
            background: #FFFFFF;
            border-radius: 30px;
        }

        .streak-text {
            position: absolute;
            width: auto;
            height: 18px;
            left: 80px;
            top: 130px;
            font-weight: 800;
            font-size: 15px;
            line-height: 18px;
            color: #000000;
        }

        /* 圓圈共用樣式 */
        .ellipse {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #D9D9D9;
            border-radius: 50%;
            top: 155px;
        }

        /* 大區塊 1 (Rectangle 3) */
        .content-box-1 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 251px;
            background: #FFFFFF;
            border-radius: 30px;
        }

        /* 按鈕區塊 (Rectangle 4) */
        .btn-today-word {
            position: absolute;
            width: 380px;
            height: 85px;
            left: 30px;
            top: 530px;
            background: #51A8FF;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .btn-text {
            font-weight: 900;
            font-size: 30px;
            color: #FFFFFF;
        }

        /* 大區塊 2 (Rectangle 5) */
        .content-box-2 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 690px;
            background: #FFFFFF;
            border-radius: 30px;
        }

        /* 底部裝飾或區塊 (Rectangle 1) */
        .bottom-rect-1 {
            position: absolute;
            width: 420px;
            height: 110px;
            left: 10px;
            top: 835px;
            background: #FFFFFF;
            border-radius: 42px;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-rect-6"></div>

        <div class="streak-card-rect-2"></div>
        <div class="streak-text">連續學習 0 天</div>

        <div class="ellipse" style="left: 80px;"></div>
        <div class="ellipse" style="left: 120px;"></div>
        <div class="ellipse" style="left: 160px;"></div>
        <div class="ellipse" style="left: 200px;"></div>
        <div class="ellipse" style="left: 240px;"></div>
        <div class="ellipse" style="left: 280px;"></div>
        <div class="ellipse" style="left: 320px;"></div>

        <div class="content-box-1"></div>

        <a href="#" class="btn-today-word">
            <span class="btn-text">今日單字</span>
        </a>

        <div class="content-box-2"></div>

        <div class="bottom-rect-1"></div>
    </div>

</body>
</html>
