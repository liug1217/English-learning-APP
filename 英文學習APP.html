<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#AED7FF">
    <title>Ëã±ÊñáÂ≠∏ÁøíAPP</title>
    <style>
        :root {
            --main-font: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            background-color: #AED7FF;
            font-family: var(--main-font);
            width: 440px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar { display: none; }

        #web-only-mask {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #AED7FF;
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .main-viewport {
            display: none;
            position: relative;
            width: 440px;
            height: 1231px;
        }

        /* Áü©ÂΩ¢ 6: ÊªëÂãïÈ°ØÁ§∫ */
        .rect-6 {
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            width: 440px;
            height: 110px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .rect-6.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Áü©ÂΩ¢ 1: Âõ∫ÂÆö‰ΩçÁΩÆ + Ê∂≤ÊÖãÁéªÁíÉ */
        .rect-1 {
            position: fixed;
            width: 420px;
            height: 110px;
            left: 10px;
            top: 835px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(35px) saturate(200%);
            -webkit-backdrop-filter: blur(35px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 45px;
            z-index: 4000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .rect-2 { position: absolute; width: 420px; height: 100px; left: 10px; top: 110px; background-color: #FFFFFF; border-radius: 30px; }
        .fire-icon { position: absolute; left: 25px; top: 140px; font-weight: 900; font-size: 45px; z-index: 11; }
        .text-streak { position: absolute; width: 150px; left: 80px; top: 130px; font-weight: 800; font-size: 15px; z-index: 10; }
        .ellipse { position: absolute; width: 30px; height: 30px; top: 155px; background-color: #D9D9D9; border-radius: 50%; z-index: 10; }
        .rect-7 { position: absolute; width: 70px; height: 90px; left: 360px; top: 251px; background-color: #FFFFFF; border-top-right-radius: 30px; border-bottom-right-radius: 30px; }
        .rect-8 { position: absolute; width: 70px; height: 90px; left: 360px; top: 341px; background-color: #FFFFFF; border-top-right-radius: 30px; border-bottom-right-radius: 30px; }
        .rect-9 { position: absolute; width: 70px; height: 90px; left: 360px; top: 431px; background-color: #FFFFFF; border-top-right-radius: 30px; border-bottom-right-radius: 30px; }
        .rect-10 { position: absolute; width: 70px; height: 90px; left: 360px; top: 521px; background-color: #FFFFFF; border-top-right-radius: 30px; border-bottom-right-radius: 30px; }
        .rect-3 { position: absolute; width: 381px; height: 400px; left: 10px; top: 251px; background-color: #FFFFFF; border-radius: 30px; }
        .rect-4 { position: absolute; width: 312px; height: 85px; left: 30px; top: 530px; background-color: #51A8FF; border-radius: 30px; z-index: 20; cursor: pointer; }
        .text-today { position: absolute; width: 120px; left: 126px; top: 555px; font-weight: 900; font-size: 30px; color: #FFFFFF; z-index: 21; pointer-events: none; }
        .rect-5 { position: absolute; width: 420px; height: 400px; left: 10px; top: 690px; background-color: #FFFFFF; border-radius: 30px; }

        /* ÈóúÂç°Áï´Èù¢: ÊªøÁâàÁ¶ÅÊ≠¢ÊªæÂãï */
        #stage-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 440px; height: 100%;
            background-color: #AED7FF;
            z-index: 5000;
            overflow: hidden;
            touch-action: none;
        }
        .stage-nav { position: absolute; width: 440px; height: 100px; top: 0; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; }
        .back-arrow { font-size: 35px; color: #FFFFFF; font-weight: 800; cursor: pointer; }
        .trophy-bar-bg { flex: 1; height: 28px; background-color: rgba(255, 255, 255, 0.4); border-radius: 14px; margin: 0 15px; position: relative; }
        .trophy-bar-fill { width: 0%; height: 100%; background-color: #FFFFFF; border-radius: 14px; transition: width 0.3s; }
        .trophy-icon { position: absolute; left: -10px; top: -8px; width: 44px; height: 44px; background-color: #FFFFFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .progress-badge { position: absolute; right: 6px; padding: 2px 10px; background-color: rgba(81, 168, 255, 0.2); border: 1.5px solid #51A8FF; border-radius: 10px; color: #FFFFFF; font-weight: 800; font-size: 13px; }
        
        .question-card { position: absolute; width: 420px; height: 420px; left: 10px; top: 80px; background-color: #FFFFFF; border-radius: 40px; padding: 40px; box-sizing: border-box; }
        .chinese-text { font-weight: 700; font-size: 28px; color: #333333; margin-bottom: 20px; }
        .answer-area { width: 100%; height: 150px; border-bottom: 2px solid #E0E0E0; display: flex; flex-wrap: wrap; gap: 10px; position: relative; }
        
        .mic-button { position: absolute; right: 0; bottom: 10px; width: 55px; height: 55px; background-color: #FFEDF1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
        .beta-tag { position: absolute; top: -10px; right: -5px; background-color: #51A8FF; color: white; font-size: 10px; padding: 2px 6px; border-radius: 8px; font-weight: 900; }

        .word-pool-container { position: absolute; width: 440px; height: 520px; left: 0; top: 520px; background-color: #FFFFFF; border-top-left-radius: 40px; border-top-right-radius: 40px; }
        .word-pool { padding: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
        .word-tile { background-color: #FFFFFF; border: 1px solid #E0E0E0; border-radius: 18px; padding: 12px 22px; font-weight: 600; font-size: 19px; color: #333333; box-shadow: 0 4px 0px #E0E0E0; cursor: pointer; }
        .word-tile.used { visibility: hidden; }
        
        .bottom-actions { position: absolute; bottom: 40px; width: 440px; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; gap: 15px; }
        .check-btn { width: 110px; height: 85px; background-color: #B28DFF; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #FFFFFF; cursor: pointer; }
        .confirm-btn { flex: 1; height: 85px; background-color: #51A8FF; border-radius: 25px; display: flex; align-items: center; justify-content: center; color: #FFFFFF; font-weight: 800; font-size: 26px; box-shadow: 0 6px 0px #3A8CDD; cursor: pointer; }
    </style>
</head>
<body>
    <div id="web-only-mask"><h2>Ë´ãÂÆâË£ù APP</h2></div>

    <div id="app-content" class="main-viewport">
        <div id="navbar" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="fire-icon">üî•</div>
        <div class="text-streak">ÈÄ£Á∫åÂ≠∏Áøí 0 Â§©</div>
        <div class="ellipse" style="left: 81px;"></div>
        <div class="ellipse" style="left: 121px;"></div>
        <div class="ellipse" style="left: 161px;"></div>
        <div class="ellipse" style="left: 201px;"></div>
        <div class="ellipse" style="left: 241px;"></div>
        <div class="ellipse" style="left: 281px;"></div>
        <div class="ellipse" style="left: 321px;"></div>
        <div class="rect-7"></div>
        <div class="rect-8"></div>
        <div class="rect-9"></div>
        <div class="rect-10"></div>
        <div class="rect-3"></div>
        <div id="btn-today" class="rect-4"></div>
        <div class="text-today">‰ªäÊó•ÂñÆÂ≠ó</div>
        <div class="rect-5"></div>
        <div id="tabbar" class="rect-1"></div>
    </div>

    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="goBack()">„Äà</div>
            <div class="trophy-bar-bg">
                <div class="trophy-icon">üèÜ</div>
                <div class="trophy-bar-fill" id="progress-bar"></div>
                <div class="progress-badge" id="progress-text">0/5</div>
            </div>
            <div style="color:white; font-weight:800;">‚ù§Ô∏è 5</div>
        </div>
        <div class="question-card">
            <div id="chinese-title" class="chinese-text"></div>
            <div id="answer-area" class="answer-area">
                <button id="mic-btn" class="mic-button" onclick="startRecognition()">
                    <span class="beta-tag">Beta</span>
                    <span style="font-size: 26px;">üéôÔ∏è</span>
                </button>
            </div>
        </div>
        <div class="word-pool-container">
            <div id="word-pool" class="word-pool"></div>
            <div class="bottom-actions">
                <div class="check-btn" onclick="showAnswer()">
                    <span style="font-size: 24px;">üëÅ</span>
                    <label style="font-size: 13px; font-weight: 700;">Á≠îÊ°à</label>
                </div>
                <div class="confirm-btn" onclick="checkFinal()">Á¢∫Ë™ç</div>
            </div>
        </div>
    </div>

    <script>
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const navbar = document.getElementById('navbar');
        const pool = document.getElementById('word-pool');
        const answerArea = document.getElementById('answer-area');
        const micBtn = document.getElementById('mic-btn');

        const questions = [
            { c: "ÊàëÂ∞çÈÄô‰ªΩÂ∑•‰ΩúÊÑüËààË∂£„ÄÇ", e: ["I", "am", "interested", "in", "this", "job"] },
            { c: "Â§©Ê∞£‰ªäÂ§©ÈùûÂ∏∏Â•Ω„ÄÇ", e: ["The", "weather", "is", "great", "today"] }
        ];
        let qIdx = 0;

        // ÊªëÂãïÈ°ØÁ§∫Áü©ÂΩ¢ 6
        window.onscroll = () => {
            if (window.scrollY > 50) navbar.classList.add('visible');
            else navbar.classList.remove('visible');
        };

        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('web-only-mask').style.display = 'none';
            app.style.display = 'block';
        }

        function loadQ() {
            const data = questions[qIdx];
            document.getElementById('chinese-title').innerText = data.c;
            answerArea.querySelectorAll('.word-tile').forEach(t => t.remove());
            pool.innerHTML = '';
            document.getElementById('progress-text').innerText = qIdx + "/5";
            document.getElementById('progress-bar').style.width = (qIdx / 5) * 100 + "%";

            [...data.e].sort(() => Math.random() - 0.5).forEach(w => {
                const t = document.createElement('div');
                t.className = 'word-tile';
                t.innerText = w;
                t.onclick = () => {
                    const a = document.createElement('div');
                    a.className = 'word-tile'; a.innerText = w;
                    a.onclick = () => { a.remove(); t.classList.remove('used'); };
                    answerArea.insertBefore(a, micBtn);
                    t.classList.add('used');
                };
                pool.appendChild(t);
            });
        }

        document.getElementById('btn-today').onclick = () => {
            window.scrollTo(0, 0);
            document.body.style.overflow = 'hidden';
            stage.style.display = 'block';
            loadQ();
        };

        function goBack() {
            document.body.style.overflow = 'auto';
            stage.style.display = 'none';
        }

        function startRecognition() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Rec) return alert("‰∏çÊîØÊè¥Ë™ûÈü≥");
            const r = new Rec(); r.lang = 'en-US';
            r.onstart = () => micBtn.style.background = '#FF85A2';
            r.onend = () => micBtn.style.background = '#FFEDF1';
            r.onresult = (e) => {
                const res = e.results[0][0].transcript.toLowerCase().replace(/[.]/g,"");
                if (res === questions[qIdx].e.join(" ").toLowerCase()) {
                    qIdx++; loadQ();
                } else alert("‰Ω†Ë™™ÁöÑÊòØ: " + res);
            };
            r.start();
        }

        function checkFinal() {
            const ans = Array.from(answerArea.querySelectorAll('.word-tile')).map(t => t.innerText).join(" ");
            if (ans === questions[qIdx].e.join(" ")) {
                qIdx++; if (qIdx < questions.length) loadQ(); else { alert("ÂÆåÂ∑•"); goBack(); }
            } else alert("ÂÜçË©¶Ë©¶");
        }
        function showAnswer() { alert(questions[qIdx].e.join(" ")); }
    </script>
</body>
</html>
