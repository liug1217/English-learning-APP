<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=440, initial-scale=1.0, viewport-fit=cover">
<title>英文學習APP</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #AED7FF;
    display: flex;
    justify-content: center;
    font-family: 'Inter', sans-serif;
  }

  /* 移除 iPhone 安全區自動 padding */
  body {
    padding-top: 0 !important;
    padding-left: 0 !important;
    padding-right: 0 !important;
    padding-bottom: 0 !important;
  }

  .iphone-container {
    position: relative;
    width: 440px;
    height: 1231px;
    background: #AED7FF;
    margin-top: 0; /* 從最上方開始 */
    margin-left: 0;
    margin-right: 0;
    top: 0;
  }

  .rectangle6 {
    position: absolute;
    width: 440px;
    height: 110px;
    left: 0;
    top: 0;
    background: #FFFFFF;
    border-bottom: 1px solid #D9D9D9;
  }

  .rectangle2 { position: absolute; width: 420px; height: 100px; left: 10px; top: 110px; background: #FFFFFF; border-radius: 30px; }
  .rectangle3 { position: absolute; width: 420px; height: 400px; left: 10px; top: 251px; background: #FFFFFF; border-radius: 30px; }
  .rectangle5 { position: absolute; width: 420px; height: 400px; left: 10px; top: 690px; background: #FFFFFF; border-radius: 30px; }
  .rectangle1 { position: absolute; width: 420px; height: 110px; left: 10px; top: 835px; background: #FFFFFF; border-radius: 42px; }
  .rectangle4 { position: absolute; width: 380px; height: 85px; left: 30px; top: 530px; background: #51A8FF; border-radius: 30px; display: flex; justify-content: center; align-items: center; }

  .today-word { position: absolute; width: 120px; height: 36px; left: 160px; top: 555px; font-weight: 900; font-size: 30px; line-height: 36px; color: #FFFFFF; }
  .text { position: absolute; left: 80px; top: 130px; font-weight: 800; font-size: 15px; line-height: 18px; color: #000000; white-space: nowrap; }

  .ellipse { position: absolute; width: 30px; height: 30px; background: #D9D9D9; border-radius: 50%; }
  .ellipse1 { left: 80px; top: 155px; } .ellipse2 { left: 120px; top: 155px; }
  .ellipse3 { left: 160px; top: 155px; } .ellipse4 { left: 200px; top: 155px; }
  .ellipse5 { left: 240px; top: 155px; } .ellipse6 { left: 280px; top: 155px; } .ellipse7 { left: 320px; top: 155px; }

</style>
</head>
<body>
  <div class="iphone-container">

    <div class="rectangle6"></div>

    <div class="rectangle2"></div>
    <div class="rectangle3"></div>
    <div class="rectangle5"></div>
    <div class="rectangle1"></div>
    <div class="rectangle4"></div>

    <div class="today-word">今日單字</div>
    <div class="text">連續學習 0 天</div>

    <div class="ellipse ellipse1"></div>
    <div class="ellipse ellipse2"></div>
    <div class="ellipse ellipse3"></div>
    <div class="ellipse ellipse4"></div>
    <div class="ellipse ellipse5"></div>
    <div class="ellipse ellipse6"></div>
    <div class="ellipse ellipse7"></div>

  </div>
</body>
</html>
