<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="英文學習APP">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>英文學習APP</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #AED7FF;
        overflow: hidden;
        position: fixed;
        touch-action: none;
    }

    .scroll-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
    }

    .main-viewport {
        position: absolute;
        width: 440px;
        height: 1231px;
        background-color: #AED7FF;
        top: 0;
        /* 物理置中鎖定：先推到 50% 再往回扣寬度一半 */
        left: 50%;
        margin-left: -220px;
    }

    .rect-6 {
        box-sizing: border-box;
        position: fixed;
        width: 440px;
        height: 110px;
        background-color: #FFFFFF;
        border-bottom: 1px solid #D9D9D9;
        z-index: 2000;
        top: 0;
        /* 固定欄位同步物理置中 */
        left: 50%;
        margin-left: -220px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.1s linear;
        pointer-events: none;
    }

    .rect-6.show {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
    }

    .rect-2 {
        position: absolute;
        width: 420px;
        height: 100px;
        left: 10px;
        top: 110px;
        background-color: #FFFFFF;
        border-radius: 30px;
    }

    .text-streak {
        position: absolute;
        width: 400px;
        left: 80px;
        top: 130px;
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 15px;
        color: #000000;
        z-index: 10;
    }

    .ellipse {
        position: absolute;
        width: 30px;
        height: 30px;
        top: 155px;
        background-color: #D9D9D9;
        border-radius: 50%;
        z-index: 10;
    }

    .rect-3 {
        position: absolute;
        width: 420px;
        height: 400px;
        left: 10px;
        top: 251px;
        background-color: #FFFFFF;
        border-radius: 30px;
    }

    .rect-4 {
        position: absolute;
        width: 380px;
        height: 85px;
        left: 30px;
        top: 530px;
        background-color: #51A8FF;
        border-radius: 30px;
    }

    .text-today {
        position: absolute;
        width: 120px;
        left: 160px;
        top: 555px;
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 30px;
        color: #FFFFFF;
        z-index: 11;
    }

    .rect-5 {
        position: absolute;
        width: 420px;
        height: 400px;
        left: 10px;
        top: 690px;
        background-color: #FFFFFF;
        border-radius: 30px;
    }

    .rect-1 {
        position: absolute;
        width: 420px;
        height: 110px;
        left: 10px;
        top: 835px;
        background-color: #FFFFFF;
        border-radius: 42px;
    }
</style>
</head>
<body>
    <div class="scroll-container" id="scroller">
        <div class="main-viewport">
            <div id="sticky-header" class="rect-6"></div>
            <div class="rect-2"></div>
            <div class="text-streak">連續學習 0 天</div>
            <div class="ellipse" style="left: 80px;"></div>
            <div class="ellipse" style="left: 120px;"></div>
            <div class="ellipse" style="left: 160px;"></div>
            <div class="ellipse" style="left: 200px;"></div>
            <div class="ellipse" style="left: 240px;"></div>
            <div class="ellipse" style="left: 280px;"></div>
            <div class="ellipse" style="left: 320px;"></div>
            <div class="rect-3"></div>
            <div class="rect-4"></div>
            <div class="text-today">今日單字</div>
            <div class="rect-5"></div>
            <div class="rect-1"></div>
        </div>
    </div>
<script>
    const header = document.getElementById('sticky-header');
    const scroller = document.getElementById('scroller');

    scroller.addEventListener('scroll', function() {
        if (scroller.scrollTop > 5) {
            header.classList.add('show');
        } else {
            header.classList.remove('show');
        }
    });

    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    document.addEventListener('touchmove', function(e) {
        if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
</script>
</body>
</html>
