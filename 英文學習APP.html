<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#AED7FF">
    <title>Ëã±ÊñáÂ≠∏ÁøíAPP</title>
    <style>
        :root {
            --main-font: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        html {
            background-color: #AED7FF;
        }
        body {
            margin: 0;
            padding: 0;
            width: 440px;
            height: 956px;
            background-color: #AED7FF;
            font-family: var(--main-font);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #web-only-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 440px;
            height: 956px;
            background-color: #AED7FF;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-viewport {
            display: none;
            position: relative;
            width: 440px;
            height: 956px;
            margin: 0 auto;
        }
        .rect-6 {
            box-sizing: border-box;
            position: absolute;
            width: 440px;
            height: 110px;
            left: 0;
            top: 0;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 3000;
        }
        .rect-2 {
            position: absolute;
            width: 420px;
            height: 100px;
            left: 10px;
            top: 110px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .fire-icon {
            position: absolute;
            left: 25px;
            top: 140px;
            font-weight: 900;
            font-size: 45px;
            z-index: 11;
        }
        .text-streak {
            position: absolute;
            width: 150px;
            left: 80px;
            top: 130px;
            font-weight: 800;
            font-size: 15px;
            z-index: 10;
        }
        .ellipse {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 155px;
            background-color: #D9D9D9;
            border-radius: 50%;
            z-index: 10;
        }
        .rect-3 {
            position: absolute;
            width: 381px;
            height: 400px;
            left: 10px;
            top: 251px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .rect-4 {
            position: absolute;
            width: 312px;
            height: 85px;
            left: 30px;
            top: 530px;
            background-color: #51A8FF;
            border-radius: 30px;
            z-index: 20;
            cursor: pointer;
        }
        .text-today {
            position: absolute;
            width: 120px;
            left: 126px;
            top: 555px;
            font-weight: 900;
            font-size: 30px;
            color: #FFFFFF;
            z-index: 21;
            pointer-events: none;
        }
        .rect-1 {
            position: absolute;
            width: 420px;
            height: 110px;
            left: 10px;
            top: 835px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 42px;
            z-index: 4000;
        }
        #stage-screen {
            display: none;
            position: absolute;
            width: 440px;
            height: 956px;
            top: 0;
            left: 0;
            background-color: #AED7FF;
            z-index: 5000;
        }
        .stage-nav {
            position: absolute;
            width: 440px;
            height: 100px;
            top: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .back-arrow {
            font-size: 30px;
            color: #FFFFFF;
            font-weight: 800;
            cursor: pointer;
        }
        .trophy-bar-bg {
            flex: 1;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            margin: 0 15px;
            position: relative;
        }
        .trophy-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #FFFFFF;
            border-radius: 14px;
        }
        .question-card {
            position: absolute;
            width: 400px;
            height: 420px;
            left: 20px;
            top: 130px;
            background-color: #FFFFFF;
            border-radius: 40px;
            padding: 40px;
            box-sizing: border-box;
        }
        .chinese-text {
            font-weight: 700;
            font-size: 28px;
            color: #333333;
        }
        .answer-area {
            width: 100%;
            height: 150px;
            margin-top: 30px;
            border-bottom: 2px solid #E0E0E0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
            position: relative;
        }
        .mic-btn {
            position: absolute;
            right: 0;
            bottom: 5px;
            width: 55px;
            height: 55px;
            background-color: #F8F8F8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #E0E0E0;
            font-size: 24px;
        }
        .word-pool-container {
            position: absolute;
            width: 440px;
            height: 400px;
            left: 0;
            top: 580px;
            background-color: #FFFFFF;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
        .word-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 30px;
        }
        .word-tile {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 18px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 19px;
            box-shadow: 0 4px 0px #E0E0E0;
            cursor: pointer;
        }
        .word-tile.used {
            visibility: hidden;
        }
        .bottom-actions {
            position: absolute;
            bottom: 40px;
            width: 440px;
            display: flex;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 15px;
        }
        .check-btn {
            width: 95px;
            height: 85px;
            background-color: #B28DFF;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 700;
            cursor: pointer;
        }
        .confirm-btn {
            flex: 1;
            height: 85px;
            background-color: #51A8FF;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 26px;
            box-shadow: 0 6px 0px #3A8CDD;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="web-only-mask"><h2>Ë´ãÂÆâË£ù APP ‰ΩøÁî®</h2></div>
    <div id="app-content" class="main-viewport">
        <div class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="fire-icon">üî•</div>
        <div class="text-streak">ÈÄ£Á∫åÂ≠∏Áøí 0 Â§©</div>
        <div class="rect-3"></div>
        <div id="btn-today" class="rect-4"></div>
        <div class="text-today">‰ªäÊó•ÂñÆÂ≠ó</div>
        <div class="rect-1"></div>
    </div>
    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="goBack()">„Äà</div>
            <div class="trophy-bar-bg"><div id="progress-bar" class="trophy-bar-fill"></div></div>
            <div style="color:white; font-weight:800;">‚ù§Ô∏è 5</div>
        </div>
        <div class="question-card">
            <div id="q-chinese" class="chinese-text"></div>
            <div id="answer-area" class="answer-area">
                <div class="mic-btn" onclick="startRecognition()">üéôÔ∏è</div>
            </div>
        </div>
        <div class="word-pool-container"><div id="word-pool" class="word-pool"></div></div>
        <div class="bottom-actions">
            <div class="check-btn" onclick="showAnswer()"><span>üëÅ</span><span>ËßÄÁúãÁ≠îÊ°à</span></div>
            <div class="confirm-btn" onclick="checkAnswer()">Á¢∫Ë™ç</div>
        </div>
    </div>
    <script>
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const questions = [
            { c: "ÊàëÂñúÊ≠°Âú®Êó©‰∏äÈñ±ËÆÄ„ÄÇ", e: ["I", "like", "to", "read", "in", "the", "morning"] },
            { c: "ÈÄôÊòØ‰∏ÄÂÄãÁæéÈ∫óÁöÑ‰∏ÄÂ§©„ÄÇ", e: ["It", "is", "a", "beautiful", "day"] },
            { c: "‰ªñÊ≠£Âú®ÂªöÊàøÂÅöÈ£Ø„ÄÇ", e: ["He", "is", "cooking", "in", "the", "kitchen"] },
            { c: "ÊàëÂÄëË®àÁï´ÊòéÂ§©ÂéªÊóÖË°å„ÄÇ", e: ["We", "plan", "to", "travel", "tomorrow"] },
            { c: "‰Ω†ÊÉ≥Ë¶ÅÂñùÈªûÂíñÂï°ÂóéÔºü", e: ["Do", "you", "want", "some", "coffee"] }
        ];
        let currentIndex = 0;
        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) { document.getElementById('web-only-mask').style.display = 'none'; app.style.display = 'block'; }
        function loadQuestion() {
            const q = questions[currentIndex];
            document.getElementById('q-chinese').innerText = q.c;
            document.getElementById('progress-bar').style.width = (currentIndex / 5) * 100 + "%";
            const pool = document.getElementById('word-pool');
            const area = document.getElementById('answer-area');
            area.querySelectorAll('.word-tile').forEach(t => t.remove());
            pool.innerHTML = '';
            [...q.e].sort(() => Math.random() - 0.5).forEach((w, i) => {
                const t = document.createElement('div');
                t.className = 'word-tile'; t.innerText = w;
                t.onclick = () => {
                    const at = document.createElement('div');
                    at.className = 'word-tile'; at.innerText = w;
                    at.onclick = () => { at.remove(); t.classList.remove('used'); };
                    area.insertBefore(at, area.lastElementChild);
                    t.classList.add('used');
                };
                pool.appendChild(t);
            });
        }
        document.getElementById('btn-today').onclick = () => { app.style.display = 'none'; stage.style.display = 'block'; loadQuestion(); };
        function goBack() { stage.style.display = 'none'; app.style.display = 'block'; }
        function showAnswer() { alert("Á≠îÊ°àÔºö" + questions[currentIndex].e.join(" ")); }
        function startRecognition() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Rec) return alert("‰∏çÊîØÊè¥Ë™ûÈü≥");
            const r = new Rec(); r.lang = 'en-US';
            r.onresult = (e) => {
                const res = e.results[0][0].transcript.toLowerCase().replace(/[.!]/g, "");
                if (res === questions[currentIndex].e.join(" ").toLowerCase()) { currentIndex++; if (currentIndex < 5) loadQuestion(); else goBack(); }
            };
            r.start();
        }
        function checkAnswer() {
            const res = Array.from(document.getElementById('answer-area').querySelectorAll('.word-tile')).map(t => t.innerText).join(" ");
            if (res === questions[currentIndex].e.join(" ")) { currentIndex++; if (currentIndex < 5) loadQuestion(); else goBack(); }
        }
    </script>
</body>
</html>
