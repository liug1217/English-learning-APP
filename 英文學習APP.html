        .heart-container {

        .question-card {

        }
        .chinese-text {

            font-size: 28px;

        .answer-area {
            width: 100%;

        .word-pool-container {
            position: absolute;

            height: 400px;
            left: 0;
            top: 580px;
            background-color: #FFFFFF;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
        .word-pool {
            position: absolute;
            width: 440px;
            height: 250px;
            left: 0;
            top: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 12px;
            padding: 30px;
            box-sizing: border-box;
        }
        .word-tile {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 18px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 19px;
            color: #333333;
            box-shadow: 0 4px 0px #E0E0E0;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        .word-tile:active {
            transform: translateY(2px);
        }
        .word-tile.used {
            visibility: hidden;
            pointer-events: none;
        }
        .bottom-actions {
            position: absolute;
            bottom: 40px;
            width: 440px;
            display: flex;
            align-items: center;
            padding: 0 20px;

            gap: 15px;
        }
        .check-btn {
            width: 115px;
            height: 85px;
            background-color: #B28DFF;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            cursor: pointer;
        }
        .check-btn span {
            font-size: 26px;
        }
        .check-btn label {
            font-size: 13px;
            font-weight: 800;
            margin-top: 3px;
            cursor: pointer;
        }
        .confirm-btn {
            flex: 1;
            height: 85px;
            background-color: #51A8FF;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 6px 0px #3A8CDD;
        }
        .mic-container {
            position: absolute;
            right: 25px;
            bottom: 25px;
            width: 65px;
            height: 65px;
            background-color: #FFEDF1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mic-icon {
            font-size: 30px;
            color: #FF85A2;
        }
        .mic-container.active {
            background-color: #FF85A2;
            animation: pulse-ring 1.2s infinite;
        }
        .mic-container.active .mic-icon {
            color: #FFFFFF;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="web-only-mask">
        <h2>Ë´ãÂÆâË£ù APP ‰ΩøÁî®</h2>
    </div>
    <div id="app-content" class="main-viewport">
        <div id="navbar" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="fire-icon">üî•</div>

        <div class="ellipse" style="left: 81px;"></div>
        <div class="ellipse" style="left: 121px;"></div>
        <div class="ellipse" style="left: 161px;"></div>

        <div class="day-label" style="left: 170px;">‰∏Ä</div>
        <div class="day-label" style="left: 210px;">‰∫å</div>
        <div class="day-label" style="left: 250px;">‰∏â</div>
        <div class="day-label" style="left: 290px;">Âõõ</div>
        <div class="day-label" style="left: 330px;">‰∫î</div>
        <div class="rect-7"></div>
        <div class="rect-8"></div>

        <div class="rect-10"></div>
        <div class="rect-3"></div>

        <div class="rect-1"></div>
    </div>
    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="playClickSound(); goBack()">„Äà</div>
            <div class="trophy-bar-bg">
                <div class="trophy-icon">üèÜ</div>
                <div id="progress-bar" class="trophy-bar-fill"></div>
                <div id="progress-text" class="progress-badge">0/5</div>
            </div>
            <div class="heart-container">
                <span>‚ù§Ô∏è</span>
                <span>5</span>
            </div>
        </div>
        <div class="question-card">
            <div id="chinese-title" class="chinese-text">ËºâÂÖ•‰∏≠...</div>
            <div id="answer-area" class="answer-area"></div>
            <div id="mic-container" class="mic-container" onclick="startSpeechRecognition()">
                <span class="mic-icon">üéô</span>
            </div>
        </div>
        <div class="word-pool-container">
            <div id="word-pool" class="word-pool"></div>
        </div>
        <div class="bottom-actions">
            <div class="check-btn" onclick="playClickSound(); showAnswer()">
                <span>üëÅ</span>
                <label>ËßÄÁúãÁ≠îÊ°à</label>
            </div>
            <div class="confirm-btn" onclick="playClickSound(); checkFinal()">Á¢∫Ë™ç</div>
        </div>
    </div>
    <script>
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const btnToday = document.getElementById('btn-today');
        const navbar = document.getElementById('navbar');
        const poolContainer = document.getElementById('word-pool');
        const answerArea = document.getElementById('answer-area');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const chineseTitle = document.getElementById('chinese-title');
        const micContainer = document.getElementById('mic-container');

        const questionList = [
            { chinese: "Â≠∏Áøí‰∏ÄÈñÄÊñ∞Ë™ûË®ÄÈùûÂ∏∏ÊúâË∂£„ÄÇ", english: ["Learning", "a", "new", "language", "is", "fun"] },
            { chinese: "ÊàëÊØèÂ§©Êó©‰∏äÂñùÂíñÂï°„ÄÇ", english: ["I", "drink", "coffee", "every", "morning"] },
            { chinese: "ÈÄôÊú¨Êõ∏ÈùûÂ∏∏ÊúâÁî®„ÄÇ", english: ["This", "book", "is", "very", "useful"] },
            { chinese: "Â§©Ê∞£‰ªäÂ§©ÈùûÂ∏∏Â•Ω„ÄÇ", english: ["The", "weather", "is", "great", "today"] },
            { chinese: "‰ªñÂñúÊ≠°Âú®ÂÖ¨ÂúíË∑ëÊ≠•„ÄÇ", english: ["He", "likes", "running", "in", "the", "park"] }
        ];

        let currentQuestionIndex = 0;

        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1500, audioContext.currentTime + 0.05);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Êä±Ê≠âÔºåÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥Ëæ®Ë≠ò„ÄÇ");
                return;
            }
            playClickSound();
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onstart = function() {
                micContainer.classList.add('active');
            };
            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript.toLowerCase().replace(/[.,!]/g, "");
                const correctFullAnswer = questionList[currentQuestionIndex].english.join(" ").toLowerCase();
                if (speechResult === correctFullAnswer) {
                    playClickSound();
                    alert("ÁôºÈü≥Ê≠£Á¢∫ÔºÅ");
                    handleCorrectAnswer();
                } else {
                    alert("ÊÇ®Ë™™ÁöÑÊòØ: " + speechResult + "\nË´ãÂÜçË©¶‰∏ÄÊ¨°ÔºÅ");
                }
            };
            recognition.onend = function() {
                micContainer.classList.remove('active');
            };
            recognition.start();
        }

        window.addEventListener('scroll', function() {
            if (window.scrollY > 20) {
                navbar.classList.add('visible');
            } else {
                navbar.classList.remove('visible');
            }
        });

        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            document.getElementById('web-only-mask').style.display = 'none';
            app.style.display = 'block';
        }

        btnToday.addEventListener('click', function() {
            playClickSound();
            app.style.display = 'none';
            stage.style.display = 'block';
            currentQuestionIndex = 0;
            loadNextQuestion();
        });

        function goBack() {
            stage.style.display = 'none';
            app.style.display = 'block';
        }

        function loadNextQuestion() {
            const currentData = questionList[currentQuestionIndex];
            chineseTitle.innerText = currentData.chinese;
            answerArea.innerHTML = '';
            poolContainer.innerHTML = '';
            progressText.innerText = currentQuestionIndex + "/" + questionList.length;
            progressBar.style.width = (currentQuestionIndex / questionList.length) * 100 + "%";

            let shuffledWords = [...currentData.english].sort(function() { return Math.random() - 0.5; });
            shuffledWords.forEach(function(wordText) {
                const wordTile = document.createElement('div');
                wordTile.className = 'word-tile';
                wordTile.innerText = wordText;
                wordTile.onclick = function() {
                    playClickSound();
                    const selectedTile = document.createElement('div');
                    selectedTile.className = 'word-tile';
                    selectedTile.innerText = wordText;
                    selectedTile.onclick = function() {
                        playClickSound();
                        selectedTile.remove();
                        wordTile.classList.remove('used');
                    };
                    answerArea.appendChild(selectedTile);
                    wordTile.classList.add('used');
                };
                poolContainer.appendChild(wordTile);
            });
        }

        function checkFinal() {
            const userAnswer = Array.from(answerArea.children).map(function(tile) { return tile.innerText; });
            const correctAnswer = questionList[currentQuestionIndex].english;
            if (userAnswer.join(" ") === correctAnswer.join(" ")) {
                handleCorrectAnswer();
            } else {
                alert("ÁµÑÂêàÈåØË™§ÔºåÂÜçË©¶‰∏ÄÊ¨°ÔºÅ");
            }
        }

        function handleCorrectAnswer() {
            currentQuestionIndex = currentQuestionIndex + 1;
            if (currentQuestionIndex < questionList.length) {
                loadNextQuestion();
            } else {
                progressBar.style.width = "100%";
                progressText.innerText = "5/5";
                setTimeout(function() {
                    alert("Â§™Ê£í‰∫ÜÔºÅÈÅéÈóúÔºÅ");
                    goBack();
                }, 300);
            }
        }

        function showAnswer() {
            alert(questionList[currentQuestionIndex].english.join(" "));
        }
    </script>
</body>
