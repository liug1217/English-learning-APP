<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>英文學習APP</title>
<style>
html {
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
    padding-top: 0px;
    padding-right: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
    height: 100%;
    width: 100%;
    background-color: rgb(174, 215, 255);
}

body {
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
    padding-top: 0px;
    padding-right: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
    height: 100%;
    width: 100%;
    background-color: rgb(174, 215, 255);
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    position: relative;
    -webkit-overflow-scrolling: touch;
}

#safe-area-probe {
    position: absolute;
    visibility: hidden;
    height: env(safe-area-inset-top);
}

.outer-container {
    width: 440px;
    position: relative;
}

.rectangle-six {
    box-sizing: border-box;
    position: fixed;
    width: 440px;
    left: 50%;
    transform: translateX(-50%) translateY(-250px);
    background-color: rgb(174, 215, 255);
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: rgb(217, 217, 217);
    z-index: 1000;
    transition-property: opacity, background-color, transform;
    transition-duration: 0.2s;
    transition-timing-function: linear;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    overflow: hidden;
}

.safe-area-patch {
    position: fixed;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    width: 440px;
    height: env(safe-area-inset-top);
    background-color: rgb(174, 215, 255);
    z-index: 1001;
    opacity: 0;
    transition-property: opacity;
    transition-duration: 0.2s;
    pointer-events: none;
}

.phone {
    position: relative;
    width: 440px;
    height: 1231px;
    background-color: rgb(174, 215, 255);
    padding-top: env(safe-area-inset-top);
}

.rectangle-two {
    position: absolute;
    width: 420px;
    height: 100px;
    left: 10px;
    top: 110px;
    background-color: rgb(255, 255, 255);
    border-radius: 30px;
}

.learning-days {
    position: absolute;
    left: 80px;
    top: 130px;
    font-family: Inter, sans-serif;
    font-weight: 800;
    font-size: 15px;
    color: rgb(0, 0, 0);
}

.circle-one { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 80px; }
.circle-two { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 120px; }
.circle-three { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 160px; }
.circle-four { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 200px; }
.circle-five { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 240px; }
.circle-six { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 280px; }
.circle-seven { position: absolute; width: 30px; height: 30px; border-radius: 50%; background-color: rgb(217, 217, 217); top: 155px; left: 320px; }

.rectangle-three {
    position: absolute;
    width: 420px;
    height: 400px;
    left: 10px;
    top: 251px;
    background-color: rgb(255, 255, 255);
    border-radius: 30px;
}

.rectangle-four {
    position: absolute;
    width: 380px;
    height: 85px;
    left: 30px;
    top: 530px;
    background-color: rgb(81, 168, 255);
    border-radius: 30px;
}

.today-word {
    position: absolute;
    left: 160px;
    top: 555px;
    font-family: Inter, sans-serif;
    font-weight: 900;
    font-size: 30px;
    color: rgb(255, 255, 255);
}

.rectangle-five {
    position: absolute;
    width: 420px;
    height: 400px;
    left: 10px;
    top: 690px;
    background-color: rgb(255, 255, 255);
    border-radius: 30px;
}

.rectangle-one {
    position: absolute;
    width: 420px;
    height: 110px;
    left: 10px;
    top: 835px;
    background-color: rgb(255, 255, 255);
    border-radius: 42px;
}
</style>
</head>
<body>

<div id="safe-area-probe"></div>

<div class="outer-container">
    <div class="safe-area-patch"></div>
    <div class="rectangle-six">標題文字</div>
    <div class="phone">
        <div class="rectangle-two"></div>
        <div class="learning-days">連續學習 0 天</div>
        <div class="circle-one"></div>
        <div class="circle-two"></div>
        <div class="circle-three"></div>
        <div class="circle-four"></div>
        <div class="circle-five"></div>
        <div class="circle-six"></div>
        <div class="circle-seven"></div>
        <div class="rectangle-three"></div>
        <div class="rectangle-four"></div>
        <div class="today-word">今日單字</div>
        <div class="rectangle-five"></div>
        <div class="rectangle-one"></div>
    </div>
</div>

<script>
const header = document.querySelector(".rectangle-six");
const patch = document.querySelector(".safe-area-patch");
const probe = document.getElementById("safe-area-probe");

function autoAdjustHeader() {
    const safeHeight = probe.offsetHeight; 
    const totalGoal = 110;
    const resultHeight = totalGoal - safeHeight;
    header.style.height = resultHeight + "px";
    header.style.top = safeHeight + "px"; 
}

window.addEventListener("load", autoAdjustHeader);
window.addEventListener("resize", autoAdjustHeader);

window.addEventListener("scroll", function() {
    const scrollDistance = window.scrollY;
    if (scrollDistance > 50) {
        header.style.transform = "translateX(-50%) translateY(0px)";
        header.style.opacity = "1";
        header.style.pointerEvents = "auto";
        patch.style.opacity = "1";
    } else {
        header.style.transform = "translateX(-50%) translateY(-250px)";
        header.style.opacity = "0";
        header.style.pointerEvents = "none";
        patch.style.opacity = "0";
    }
    const ratio = Math.min(scrollDistance / 200, 1);
    const r = Math.round(174 + (255 - 174) * ratio);
    const g = Math.round(215 + (255 - 215) * ratio);
    const b = 255;
    const color = "rgb(" + r + ", " + g + ", " + b + ")";
    header.style.backgroundColor = color;
    patch.style.backgroundColor = color;
});
</script>
</body>
</html>
