<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>英文學習APP</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Inter, sans-serif;
  background-color: #AED7FF;
  -webkit-user-select: none;
  user-select: none;
}
.phone-frame {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
}
.scroll-content {
  position: relative;
  height: 100%;
  overflow-y: scroll;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.scroll-content::-webkit-scrollbar {
  display: none;
}
.inner-content {
  position: relative;
  width: 440px;
  height: 1231px;
  background-color: #AED7FF;
  padding-bottom: 120px;
}
.rectangle2, .rectangle3, .rectangle5, .rectangle4, .text2, .ellipses {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.rectangle2 {
  width: 420px;
  height: 100px;
  top: 110px;
  background-color: #FFFFFF;
  border-radius: 30px;
}
.rectangle3 {
  width: 420px;
  height: 400px;
  top: 251px;
  background-color: #FFFFFF;
  border-radius: 30px;
}
.rectangle5 {
  width: 420px;
  height: 400px;
  top: 690px;
  background-color: #FFFFFF;
  border-radius: 30px;
}
.text1 {
  position: absolute;
  width: 93px;
  height: 18px;
  left: 80px;
  top: 130px;
  font-weight: 900;
  font-size: 15px;
  line-height: 18px;
  color: #000000;
  white-space: nowrap;
  user-select: none;
  z-index: 20;
}
.ellipses {
  display: flex;
  justify-content: center;
  gap: 10px;
  top: 155px;
  width: 100%;
  z-index: 10;
}
.ellipses div {
  width: 30px;
  height: 30px;
  background-color: #D9D9D9;
  border-radius: 50%;
}
.rectangle4 {
  width: 380px;
  height: 85px;
  top: 530px;
  background-color: #51A8FF;
  border-radius: 30px;
}
.text2 {
  width: 120px;
  height: 36px;
  top: 555px;
  font-weight: 900;
  font-size: 30px;
  line-height: 36px;
  color: #FFFFFF;
  text-align: center;
  user-select: none;
}
.rectangle1-fixed {
  position: fixed;
  width: 420px;
  height: 110px;
  left: 50%;
  transform: translateX(-50%);
  bottom: 10px;
  background-color: #FFFFFF;
  border-radius: 42px;
  z-index: 10;
}
</style>
</head>
<body>
<div class="phone-frame">
  <div class="scroll-content">
    <div class="inner-content">
      <div class="text1">連續學習 0 天</div>
      <div class="rectangle2"></div>
      <div class="rectangle3"></div>
      <div class="rectangle5"></div>
      <div class="ellipses">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>
      <div class="rectangle4"></div>
      <div class="text2">今日單字</div>
    </div>
  </div>
  <div class="rectangle1-fixed"></div>
</div>
</body>
</html>
