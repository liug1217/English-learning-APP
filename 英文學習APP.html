<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>英文學習APP</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  background: #eeeeee;
}
.container {
  width: 100%;
  max-width: 440px;
  height: 100vh;
  overflow-y: scroll;
  -ms-overflow-style: none;
  scrollbar-width: none;
  position: relative;
  background: #AED7FF;
  margin: 0;
  padding: 0;
}
.container::-webkit-scrollbar {
  display: none;
}
.矩形頂部欄 {
  box-sizing: border-box;
  position: sticky;
  top: 0;
  width: 100%;
  height: 110px;
  background: #FFFFFF;
  border-bottom: 1px solid #D9D9D9;
  z-index: 10;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.矩形頂部欄.visible {
  opacity: 1;
}
.矩形底部固定 {
  position: sticky;
  bottom: 10px;
  width: calc(100% - 20px);
  height: 110px;
  left: 10px;
  background: #FFFFFF;
  border-radius: 42px;
  z-index: 10;
}
.內容區域 {
  position: relative;
  width: 100%;
  max-width: 440px;
  height: 1231px;
}
.矩形主頂部 {
  position: absolute;
  width: calc(100% - 20px);
  max-width: 420px;
  height: 100px;
  left: 10px;
  top: 110px;
  background: #FFFFFF;
  border-radius: 30px;
}
.矩形中間1 {
  position: absolute;
  width: calc(100% - 20px);
  max-width: 420px;
  height: 400px;
  left: 10px;
  top: 251px;
  background: #FFFFFF;
  border-radius: 30px;
}
.矩形中間2 {
  position: absolute;
  width: calc(100% - 20px);
  max-width: 420px;
  height: 400px;
  left: 10px;
  top: 690px;
  background: #FFFFFF;
  border-radius: 30px;
}
.矩形藍色按鈕 {
  position: absolute;
  width: calc(100% - 60px);
  max-width: 380px;
  height: 85px;
  left: 30px;
  top: 530px;
  background: #51A8FF;
  border-radius: 30px;
}
.文字連續學習 {
  position: absolute;
  width: 93px;
  height: 18px;
  left: 80px;
  top: 130px;
  font-family: 'Inter';
  font-style: normal;
  font-weight: 800;
  font-size: 15px;
  line-height: 18px;
  color: #000000;
}
.圓點1 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 80px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.圓點2 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 120px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.圓點3 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 160px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.圓點4 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 200px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.圓點5 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 240px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.圓點6 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 280px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.圓點7 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 320px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.文字今日單字 {
  position: absolute;
  width: 120px;
  height: 36px;
  left: 160px;
  top: 555px;
  font-family: 'Inter';
  font-style: normal;
  font-weight: 900;
  font-size: 30px;
  line-height: 36px;
  color: #FFFFFF;
}
</style>
</head>
<body>
<div class="container" id="scrollContainer">
  <div class="矩形頂部欄" id="矩形頂部欄"></div>
  <div class="內容區域">
    <div class="矩形主頂部"></div>
    <div class="矩形中間1"></div>
    <div class="矩形中間2"></div>
    <div class="矩形藍色按鈕"></div>
    <div class="文字連續學習">連續學習 0 天</div>
    <div class="圓點1"></div>
    <div class="圓點2"></div>
    <div class="圓點3"></div>
    <div class="圓點4"></div>
    <div class="圓點5"></div>
    <div class="圓點6"></div>
    <div class="圓點7"></div>
    <div class="文字今日單字">今日單字</div>
  </div>
  <div class="矩形底部固定"></div>
</div>
<script>
const scrollContainer = document.getElementById('scrollContainer');
const topBar = document.getElementById('矩形頂部欄');
let ticking = false;
scrollContainer.addEventListener('scroll', function() {
  if (!ticking) {
    window.requestAnimationFrame(function() {
      if (scrollContainer.scrollTop > 0) {
        topBar.classList.add('visible');
      } else {
        topBar.classList.remove('visible');
      }
      ticking = false;
    });
    ticking = true;
  }
});
</script>
</body>
</html>
