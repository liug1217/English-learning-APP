<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="英文學習APP">
<meta name="viewport" content="width=440, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>英文學習APP</title>
<style>
    /* 基礎重置與禁止全域滾動 */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #AED7FF;
        overflow: hidden; /* 禁止 body 滾動 */
        position: fixed; /* 徹底鎖死背景防止拖移 */
        touch-action: none; /* 禁止預設手勢 */
    }

    /* 專用滾動容器：處理內容滑動並禁止橡皮筋回彈 */
    .scroll-container {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        overscroll-behavior-y: none; /* 禁止 Chrome/Android 彈條 */
        -webkit-overflow-scrolling: touch; /* 讓 iOS 滑動順暢 */
        touch-action: pan-y; /* 僅允許垂直滑動 */
    }

    .main-viewport {
        position: relative;
        width: 440px;
        height: 1231px;
        background-color: #AED7FF;
        flex-shrink: 0;
    }

    /* 頂部純白欄位：滑動時顯示 */
    .rect-6 {
        box-sizing: border-box;
        position: fixed;
        width: 440px;
        height: 110px;
        background-color: #FFFFFF;
        border-bottom: 1px solid #D9D9D9;
        z-index: 1000;
        top: 0px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.1s linear;
        pointer-events: none; /* 隱藏時不可點擊 */
    }

    .rect-6.show {
        opacity: 1;
        visibility: visible;
        pointer-events: auto; /* 顯示時恢復點擊 */
    }

    /* 以下為內容元件區 */
    .rect-2 {
        position: absolute;
        width: 420px;
        height: 100px;
        left: 10px;
        top: 110px;
        background-color: #FFFFFF;
        border-radius: 30px;
    }

    .text-streak {
        position: absolute;
        width: 400px;
        left: 80px;
        top: 130px;
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 15px;
        color: #000000;
        z-index: 10;
    }

    .ellipse {
        position: absolute;
        width: 30px;
        height: 30px;
        top: 155px;
        background-color: #D9D9D9;
        border-radius: 50%;
        z-index: 10;
    }

    .rect-3 {
        position: absolute;
        width: 420px;
        height: 400px;
        left: 10px;
        top: 251px;
        background-color: #FFFFFF;
        border-radius: 30px;
    }

    .rect-4 {
        position: absolute;
        width: 380px;
        height: 85px;
        left: 30px;
        top: 530px;
        background-color: #51A8FF;
        border-radius: 30px;
    }

    .text-today {
        position: absolute;
        width: 120px;
        left: 160px;
        top: 555px;
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 30px;
        color: #FFFFFF;
        z-index: 11;
    }

    .rect-5 {
        position: absolute;
        width: 420px;
        height: 400px;
        left: 10px;
        top: 690px;
        background-color: #FFFFFF;
        border-radius: 30px;
    }

    .rect-1 {
        position: absolute;
        width: 420px;
        height: 110px;
        left: 10px;
        top: 835px;
        background-color: #FFFFFF;
        border-radius: 42px;
    }
</style>
</head>
<body>
    <div class="scroll-container" id="scroller">
        <div class="main-viewport" id="container">
            <div id="sticky-header" class="rect-6"></div>
            
            <div class="rect-2"></div>
            <div class="text-streak">連續學習 0 天</div>
            <div class="ellipse" style="left: 80px;"></div>
            <div class="ellipse" style="left: 120px;"></div>
            <div class="ellipse" style="left: 160px;"></div>
            <div class="ellipse" style="left: 200px;"></div>
            <div class="ellipse" style="left: 240px;"></div>
            <div class="ellipse" style="left: 280px;"></div>
            <div class="ellipse" style="left: 320px;"></div>
            
            <div class="rect-3"></div>
            <div class="rect-4"></div>
            <div class="text-today">今日單字</div>
            <div class="rect-5"></div>
            <div class="rect-1"></div>
        </div>
    </div>

<script>
    const header = document.getElementById('sticky-header');
    const container = document.getElementById('container');
    const scroller = document.getElementById('scroller');

    // 精確計算頂欄位置（針對寬螢幕置中）
    function alignHeader() {
        const rect = container.getBoundingClientRect();
        header.style.left = rect.left + 'px';
    }

    // 監聽滾動容器而非 window
    scroller.addEventListener('scroll', function() {
        if (scroller.scrollTop > 0) {
            header.classList.add('show');
        } else {
            header.classList.remove('show');
        }
        alignHeader();
    });

    // 初始化與縮放處理
    window.addEventListener('resize', alignHeader);
    alignHeader();

    // 強制禁止 iOS Safari 的手勢縮放
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    // 防止在滾動容器邊界外的拖移行為（iOS 專用補強）
    document.addEventListener('touchmove', function(e) {
        if (!scroller.contains(e.target)) {
            e.preventDefault();
        }
    }, { passive: false });
</script>
</body>
</html>
