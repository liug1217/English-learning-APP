<body>

    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="goBack()">ã€ˆ</div>

                <div class="trophy-icon">ğŸ†</div>

    <script>
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const btnToday = document.getElementById('btn-today');

        // ç¦æ­¢æ²å‹•é‚è¼¯
        function preventDefault(e) { e.preventDefault(); }
        function disableScroll() { window.addEventListener('touchmove', preventDefault, { passive: false }); }
        function enableScroll() { window.removeEventListener('touchmove', preventDefault); }

        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            document.getElementById('web-only-mask').style.display = 'none';
            app.style.display = 'block';
        }

        btnToday.addEventListener('click', function() {
            window.scrollTo(0, 0); 
            app.style.display = 'none';
            stage.style.display = 'block';
            disableScroll();
            initStage();
        });

        function goBack() {
            enableScroll();
            stage.style.display = 'none';
            app.style.display = 'block';
        }

        // åˆå§‹åŒ–é—œå¡é‚è¼¯... (initStage, checkFinal ç­‰)
        const correctWords = ["I", "am", "interested", "in", "this", "job"];
        const poolWords = ["interested", "I", "am", "this", "in", "job"];
        function initStage() {
            const poolContainer = document.getElementById('word-pool');
            const answerArea = document.getElementById('answer-area');
            poolContainer.innerHTML = ''; answerArea.innerHTML = '';
            poolWords.forEach((word, index) => {
                const tile = document.createElement('div');
                tile.className = 'word-tile'; tile.innerText = word; tile.id = 'p-' + index;
                tile.onclick = () => {
                    const aTile = document.createElement('div');
                    aTile.className = 'word-tile'; aTile.innerText = word;
                    aTile.onclick = () => { aTile.remove(); tile.classList.remove('used'); };
                    answerArea.appendChild(aTile); tile.classList.add('used');
                };
                poolContainer.appendChild(tile);
            });
        }
        function checkFinal() {
            const current = Array.from(document.getElementById('answer-area').children).map(t => t.innerText);
            if (current.join(" ") === correctWords.join(" ")) { alert("æ­£ç¢ºï¼"); goBack(); } else { alert("å†è©¦ä¸€æ¬¡"); }
        }
        function showAnswer() { alert(correctWords.join(" ")); }
    </script>
