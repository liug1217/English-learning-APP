<head>

    <style>
        :root {
            --main-font: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        html {
            background-color: #AED7FF;
        }
        body {
            margin: 0;
            padding: 0;
            width: 440px;
            background-color: #AED7FF;
            font-family: var(--main-font);
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        #web-only-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #AED7FF;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-viewport {
            display: none;
            position: relative;
            width: 440px;
            height: 1231px;
            margin: 0 auto;
        }
        .rect-6 {
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 110px;
            margin-left: -220px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .rect-6.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .rect-1 {
            position: fixed;
            width: 420px;
            height: 110px;
            left: 50%;
            top: 835px;
            margin-left: -210px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 42px;
            z-index: 4000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .rect-2 {
            position: absolute;
            width: 420px;
            height: 100px;
            left: 10px;
            top: 110px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .fire-icon {
            position: absolute;
            left: 25px;
            top: 140px;
            font-weight: 900;
            font-size: 45px;
            z-index: 11;
        }
        .text-streak {
            position: absolute;
            width: 150px;
            left: 80px;
            top: 130px;
            font-weight: 800;
            font-size: 15px;
            z-index: 10;
        }
        .ellipse {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 155px;
            background-color: #D9D9D9;
            border-radius: 50%;

        }
        .rect-7, .rect-8, .rect-9, .rect-10 {
            position: absolute;
            width: 70px;
            height: 90px;
            left: 360px;
            background-color: #FFFFFF;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .rect-7 { top: 251px; }
        .rect-8 { top: 341px; }
        .rect-9 { top: 431px; }
        .rect-10 { top: 521px; }
        .rect-3 {
            position: absolute;
            width: 381px;
            height: 400px;
            left: 10px;
            top: 251px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        .rect-4 {
            position: absolute;
            width: 312px;
            height: 85px;
            left: 30px;
            top: 530px;
            background-color: #51A8FF;
            border-radius: 30px;
            z-index: 20;
            cursor: pointer;
        }
        .text-today {
            position: absolute;
            width: 120px;
            left: 126px;
            top: 555px;
            font-weight: 900;
            font-size: 30px;
            color: #FFFFFF;
            z-index: 21;
            pointer-events: none;
        }
        .rect-5 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 690px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }
        #stage-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 100%;
            margin-left: -220px;
            background-color: #AED7FF;
            z-index: 5000;
            overflow: hidden;
            touch-action: none;
        }
        .stage-nav {
            position: absolute;
            width: 440px;
            height: 100px;
            top: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .back-arrow {
            font-size: 30px;
            color: #FFFFFF;
            font-weight: 800;
            cursor: pointer;
            padding: 10px;
        }
        .trophy-bar-bg {
            flex: 1;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            margin: 0 15px;
            position: relative;
        }
        .trophy-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #FFFFFF;
            border-radius: 14px;
            transition: width 0.3s;
        }
        .progress-badge {
            position: absolute;
            right: 6px;
            top: 4px;
            padding: 2px 10px;
            background-color: rgba(81, 168, 255, 0.2);
            border: 1.5px solid #51A8FF;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 13px;
        }
        .question-card {
            position: absolute;
            width: 400px;
            height: 420px;
            left: 20px;
            top: 140px;
            background-color: #FFFFFF;
            border-radius: 40px;
            padding: 35px;
            box-sizing: border-box;
        }
        .chinese-text {
            font-weight: 700;
            font-size: 26px;
            color: #333333;
            margin-bottom: 30px;
        }
        .answer-area {
            width: 100%;
            height: 180px;
            border-bottom: 2px solid #E0E0E0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
            position: relative;
        }
        .mic-btn {
            position: absolute;
            right: 0;
            bottom: 10px;
            width: 60px;
            height: 60px;
            background-color: #FFEDF1;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .beta-tag {
            position: absolute;
            top: -8px;
            right: -5px;
            background-color: #51A8FF;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 900;
        }
        .word-pool-container {
            position: absolute;
            width: 440px;
            height: 450px;
            left: 0;
            top: 580px;
            background-color: #FFFFFF;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
        .word-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 40px 20px;
        }
        .word-tile {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 18px;
            padding: 12px 22px;
            font-weight: 600;
            font-size: 19px;
            color: #333333;
            box-shadow: 0 4px 0px #E0E0E0;
            cursor: pointer;
        }
        .word-tile.used {
            visibility: hidden;
            pointer-events: none;
        }
        .bottom-actions {
            position: absolute;
            bottom: 40px;
            width: 440px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 15px;
        }
        .confirm-btn {
            flex: 1;
            height: 85px;
            background-color: #51A8FF;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 26px;
            box-shadow: 0 6px 0px #3A8CDD;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="web-only-mask">
        <h2>Ë´ãÂÆâË£ù APP ‰ΩøÁî®</h2>
    </div>
    <div id="app-content" class="main-viewport">
        <div id="sticky-header" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="fire-icon">üî•</div>
        <div class="text-streak">ÈÄ£Á∫åÂ≠∏Áøí 0 Â§©</div>
        <div class="ellipse" style="left: 81px;"></div>
        <div class="ellipse" style="left: 121px;"></div>
        <div class="ellipse" style="left: 161px;"></div>
        <div class="ellipse" style="left: 201px;"></div>
        <div class="ellipse" style="left: 241px;"></div>
        <div class="ellipse" style="left: 281px;"></div>
        <div class="ellipse" style="left: 321px;"></div>
        <div class="rect-7"></div>
        <div class="rect-8"></div>
        <div class="rect-9"></div>
        <div class="rect-10"></div>
        <div class="rect-3"></div>
        <div id="btn-today" class="rect-4"></div>
        <div class="text-today">‰ªäÊó•ÂñÆÂ≠ó</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>
    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="goBack()">„Äà</div>
            <div class="trophy-bar-bg">
                <div class="trophy-bar-fill" id="progress-bar"></div>
                <div class="progress-badge" id="progress-text">0/5</div>
            </div>
            <div style="color:white; font-weight:800; font-size:22px;">‚ù§Ô∏è 5</div>
        </div>
        <div class="question-card">
            <div id="q-chinese" class="chinese-text"></div>
            <div id="answer-area" class="answer-area">
                <button class="mic-btn" onclick="startRecognition()">
                    <span class="beta-tag">Beta</span>
                    <span style="font-size: 24px;">üéôÔ∏è</span>
                </button>
            </div>
        </div>
        <div class="word-pool-container">
            <div id="word-pool" class="word-pool"></div>
        </div>
        <div class="bottom-actions">
            <div class="confirm-btn" onclick="checkAnswer()">Á¢∫Ë™ç</div>
        </div>
    </div>
    <script>
        const appContent = document.getElementById('app-content');
        const stageScreen = document.getElementById('stage-screen');
        const stickyHeader = document.getElementById('sticky-header');
        const wordPool = document.getElementById('word-pool');
        const answerArea = document.getElementById('answer-area');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const questionChinese = document.getElementById('q-chinese');
        const questions = [
            { chinese: "ÊàëÂñúÊ≠°Âú®Êó©‰∏äÈñ±ËÆÄ„ÄÇ", english: ["I", "like", "to", "read", "in", "the", "morning"] },
            { chinese: "ÈÄôÊòØ‰∏ÄÂÄãÁæéÈ∫óÁöÑ‰∏ÄÂ§©„ÄÇ", english: ["It", "is", "a", "beautiful", "day"] },
            { chinese: "‰ªñÊ≠£Âú®ÂªöÊàøÂÅöÈ£Ø„ÄÇ", english: ["He", "is", "cooking", "in", "the", "kitchen"] },
            { chinese: "ÊàëÂÄëË®àÁï´ÊòéÂ§©ÂéªÊóÖË°å„ÄÇ", english: ["We", "plan", "to", "travel", "tomorrow"] },
            { chinese: "‰Ω†ÊÉ≥Ë¶ÅÂñùÈªûÂíñÂï°ÂóéÔºü", english: ["Do", "you", "want", "some", "coffee"] }
        ];
        let currentQuestionIndex = 0;
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                stickyHeader.classList.add('visible');
            } else {
                stickyHeader.classList.remove('visible');
            }
        });
        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            document.getElementById('web-only-mask').style.display = 'none';
            appContent.style.display = 'block';
        }
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionChinese.innerText = currentQuestion.chinese;
            progressText.innerText = currentQuestionIndex + "/5";
            progressBar.style.width = (currentQuestionIndex / 5) * 100 + "%";
            answerArea.querySelectorAll('.word-tile').forEach(tile => tile.remove());
            wordPool.innerHTML = '';
            const shuffledWords = [...currentQuestion.english].sort(() => Math.random() - 0.5);
            shuffledWords.forEach((word, index) => {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.innerText = word;
                tile.id = 'pool-word-' + index;
                tile.onclick = function() {
                    const answerTile = document.createElement('div');
                    answerTile.className = 'word-tile';
                    answerTile.innerText = word;
                    answerTile.onclick = function() {
                        answerTile.remove();
                        tile.classList.remove('used');
                    };
                    answerArea.insertBefore(answerTile, answerArea.lastElementChild);
                    tile.classList.add('used');
                };
                wordPool.appendChild(tile);
            });
        }
        document.getElementById('btn-today').onclick = function() {
            stageScreen.style.display = 'block';
            loadQuestion();
        };
        function goBack() {
            stageScreen.style.display = 'none';
        }
        function startRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥Ëæ®Ë≠ò");
                return;
            }
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript.toLowerCase().replace(/[.!]/g, "");
                const target = questions[currentQuestionIndex].english.join(" ").toLowerCase();
                if (result === target) {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < 5) {
                        loadQuestion();
                    } else {
                        alert("ÂÖ®Êï∏ÂÆåÊàêÔºÅ");
                        goBack();
                    }
                } else {
                    alert("Ë™ûÈü≥ÂÖßÂÆπÔºö" + result);
                }
            };
            recognition.start();
        }
        function checkAnswer() {
            const currentAnswer = Array.from(answerArea.querySelectorAll('.word-tile')).map(tile => tile.innerText).join(" ");
            const targetAnswer = questions[currentQuestionIndex].english.join(" ");
            if (currentAnswer === targetAnswer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < 5) {
                    loadQuestion();
                } else {
                    alert("ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÈóúÂç°ÔºÅ");
                    goBack();
                }
            } else {
                alert("Á≠îÊ°à‰∏çÊ≠£Á¢∫");
            }
        }
    </script>
</body>
</html>
