<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="英文學習">
    <meta name="theme-color" content="#AED7FF">
    <link rel="apple-touch-icon" href="icon.png">
    <title>英文學習APP</title>
    <style>
        html {
            background-color: #AED7FF;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #AED7FF;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #web-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #AED7FF;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: sans-serif;
        }

        .mask-content {
            padding: 40px;
        }

        .main-viewport {
            display: none;
            position: relative;
            width: 440px;
            height: 1231px;
            margin: 0 auto;
            background-color: transparent;
        }

        .rect-6 {
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 110px;
            margin-left: -220px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 3000;
            display: none;
        }

        .rect-2 {
            position: absolute;
            width: 420px;
            height: 100px;
            left: 10px;
            top: 110px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }

        .text-streak {
            position: absolute;
            left: 80px;
            top: 130px;
            font-family: sans-serif;
            font-weight: 800;
            font-size: 15px;
            color: #000000;
            z-index: 10;
        }

        .ellipse {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 155px;
            background-color: #D9D9D9;
            border-radius: 50%;
            z-index: 10;
        }

        .rect-3 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 251px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }

        .rect-4 {
            position: absolute;
            width: 380px;
            height: 85px;
            left: 30px;
            top: 530px;
            background-color: #51A8FF;
            border-radius: 30px;
        }

        .text-today {
            position: absolute;
            width: 120px;
            left: 160px;
            top: 555px;
            font-family: sans-serif;
            font-weight: 900;
            font-size: 30px;
            color: #FFFFFF;
            z-index: 11;
        }

        .rect-5 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 690px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }

        .rect-1 {
            position: absolute;
            width: 420px;
            height: 110px;
            left: 10px;
            top: 835px;
            background-color: #FFFFFF;
            border-radius: 42px;
        }
    </style>
</head>
<body>
    <div id="web-mask">
        <div class="mask-content">
            <h2 style="color: #ffffff;">請安裝應用程式</h2>
            <p style="color: #ffffff;">點擊分享按鈕並選擇「加入主畫面」</p>
        </div>
    </div>

    <div id="app-ui" class="main-viewport">
        <div id="sticky-header" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="text-streak">連續學習 0 天</div>
        <div class="ellipse" style="left: 80px;"></div>
        <div class="ellipse" style="left: 120px;"></div>
        <div class="ellipse" style="left: 160px;"></div>
        <div class="ellipse" style="left: 200px;"></div>
        <div class="ellipse" style="left: 240px;"></div>
        <div class="ellipse" style="left: 280px;"></div>
        <div class="ellipse" style="left: 320px;"></div>
        <div class="rect-3"></div>
        <div class="rect-4"></div>
        <div class="text-today">今日單字</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>

    <script>
        const mask = document.getElementById('web-mask');
        const app = document.getElementById('app-ui');
        const header = document.getElementById('sticky-header');

        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            mask.style.display = 'none';
            app.style.display = 'block';
        }

        window.addEventListener('scroll', () => {
            if (app.style.display === 'block') {
                header.style.display = window.scrollY > 110 ? 'block' : 'none';
            }
        }, { passive: true });
    </script>
</body>
</html>
