<head>

    <title>Ëã±ÊñáÂ≠∏ÁøíAPP</title>
    <style>
        :root {
            --main-font: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        html { background-color: #AED7FF; }
        body {
            margin: 0; padding: 0; width: 100%;
            background-color: #AED7FF;
            font-family: var(--main-font);

            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar { display: none; }

        .main-viewport {

            width: 440px; height: 1231px; margin: 0 auto;
        }

        /* Áü©ÂΩ¢ 6ÔºöÈ†ÇÈÉ®Â∞éË¶ΩÂàó */
        .rect-6 {
            box-sizing: border-box; position: fixed;
            top: 0; left: 50%; width: 440px; height: 110px; margin-left: -220px;
            background-color: #FFFFFF; border-bottom: 1px solid #D9D9D9;
            z-index: 3000; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .rect-6.visible { opacity: 1; pointer-events: auto; }

        /* --- ‰øÆÊ≠£ÈáçÈªûÔºöÁü©ÂΩ¢ 1 Âõ∫ÂÆöÂú®Â∫ïÈÉ® --- */
        .rect-1 {
            position: fixed; /* ÊîπÁÇ∫Âõ∫ÂÆöÂÆö‰Ωç */
            width: 420px;
            height: 110px;
            left: 50%;
            bottom: 30px; /* Ë∑ùÈõ¢Â∫ïÈÉ®Âõ∫ÂÆöË∑ùÈõ¢ÔºåÁ¢∫‰øùÂú®‰∏çÂêåÊ©üÂûãÈÉΩËÉΩÁúãÂà∞ */
            margin-left: -210px; /* Â±Ö‰∏≠Â∞çÈΩäÔºö420/2 */
            background-color: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 42px;
            z-index: 4000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* ÂÖ∂‰ªñ‰∏ªÁï´Èù¢ÂÖÉÁ¥†Â∫ßÊ®ô‰øùÊåÅ‰∏çËÆä */
        .rect-2 { position: absolute; width: 420px; height: 100px; left: 10px; top: 110px; background-color: #FFFFFF; border-radius: 30px; }
        .fire-icon { position: absolute; left: 25px; top: 140px; font-weight: 900; font-size: 45px; z-index: 11; }
        .text-streak { position: absolute; width: 150px; left: 80px; top: 130px; font-weight: 800; font-size: 15px; z-index: 10; }
        .ellipse { position: absolute; width: 30px; height: 30px; top: 155px; background-color: #D9D9D9; border-radius: 50%; z-index: 10; }
        .day-label { position: absolute; width: 12px; top: 162px; font-size: 12px; color: #9A9A9A; z-index: 11; font-weight: 600; }
        .rect-7, .rect-8, .rect-9, .rect-10 { position: absolute; width: 70px; height: 90px; left: 360px; background-color: #FFFFFF; border-top-right-radius: 30px; border-bottom-right-radius: 30px; }
        .rect-7 { top: 251px; } .rect-8 { top: 341px; } .rect-9 { top: 431px; } .rect-10 { top: 521px; }
        .rect-3 { position: absolute; width: 381px; height: 400px; left: 10px; top: 251px; background-color: #FFFFFF; border-radius: 30px; }
        .rect-4 { position: absolute; width: 312px; height: 85px; left: 30px; top: 530px; background-color: #51A8FF; border-radius: 30px; z-index: 20; cursor: pointer; }
        .text-today { position: absolute; width: 120px; left: 126px; top: 555px; font-weight: 900; font-size: 30px; color: #FFFFFF; z-index: 21; pointer-events: none; }
        .rect-5 { position: absolute; width: 420px; height: 400px; left: 10px; top: 690px; background-color: #FFFFFF; border-radius: 30px; }

        /* ÈóúÂç°Áï´Èù¢ */
        #stage-screen {
            display: none; position: relative; width: 440px; height: 956px;
            margin: 0 auto; background-color: #AED7FF; overflow: hidden;
        }
        .stage-nav {
            position: absolute; width: 440px; height: 100px; top: 40px;
            display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
        }
        .back-arrow { font-size: 30px; color: #FFFFFF; font-weight: 800; cursor: pointer; padding: 10px; }
        .trophy-bar-bg { flex: 1; height: 28px; background-color: rgba(255, 255, 255, 0.4); border-radius: 14px; margin: 0 15px; position: relative; display: flex; align-items: center; }
        .trophy-bar-fill { width: 0%; height: 100%; background-color: #FFFFFF; border-radius: 14px; transition: width 0.3s; }
        .trophy-icon { position: absolute; left: -10px; top: -8px; width: 44px; height: 44px; background-color: #FFFFFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .progress-badge { position: absolute; right: 6px; padding: 2px 10px; background-color: rgba(81, 168, 255, 0.2); border: 1.5px solid #51A8FF; border-radius: 10px; color: #FFFFFF; font-weight: 800; font-size: 13px; }
        .heart-container { display: flex; align-items: center; gap: 5px; color: #FFFFFF; font-size: 22px; font-weight: 800; }
        
        .question-card {
            position: absolute; width: 400px; height: 420px; left: 20px; top: 130px;
            background-color: #FFFFFF; border-radius: 40px; padding: 40px; box-sizing: border-box;
        }
        .chinese-text { font-weight: 700; font-size: 28px; color: #333333; margin-bottom: 20px; }
        .answer-area { width: 100%; height: 150px; border-bottom: 2px solid #E0E0E0; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 10px; }
        
        .mic-container {
            position: absolute; right: 25px; bottom: 25px; width: 65px; height: 65px;
            background-color: #FFEDF1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .mic-container.active { background-color: #FF85A2; animation: pulse-ring 1.2s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .word-pool-container {
            position: absolute; width: 440px; height: 400px; left: 0; top: 580px;
            background-color: #FFFFFF; border-top-left-radius: 40px; border-top-right-radius: 40px;
        }
        .word-pool { padding: 30px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 12px; }
        .word-tile {
            background-color: #FFFFFF; border: 1px solid #E0E0E0; border-radius: 18px;
            padding: 10px 20px; font-weight: 600; font-size: 19px; color: #333333; box-shadow: 0 4px 0px #E0E0E0; cursor: pointer;
        }
        .word-tile.used { visibility: hidden; pointer-events: none; }

        .bottom-actions {
            position: absolute; bottom: 40px; width: 440px; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; gap: 15px;
        }
        .check-btn {
            width: 105px; height: 85px; background-color: #B28DFF; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: #FFFFFF; cursor: pointer;
        }
        .confirm-btn {
            flex: 1; height: 85px; background-color: #51A8FF; border-radius: 25px;
            display: flex; align-items: center; justify-content: center; color: #FFFFFF;
            font-weight: 800; font-size: 26px; cursor: pointer; box-shadow: 0 6px 0px #3A8CDD;
        }
    </style>
</head>
<body>
    <div id="web-only-mask" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #AED7FF; z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <h2>Ë´ãÂÆâË£ù APP ‰ΩøÁî®</h2>
    </div>

    <div id="app-content" class="main-viewport">
        <div id="navbar" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="fire-icon">üî•</div>
        <div class="text-streak">ÈÄ£Á∫åÂ≠∏Áøí 0 Â§©</div>
        <div class="ellipse" style="left: 81px;"></div><div class="ellipse" style="left: 121px;"></div>
        <div class="ellipse" style="left: 161px;"></div><div class="ellipse" style="left: 201px;"></div>
        <div class="ellipse" style="left: 241px;"></div><div class="ellipse" style="left: 281px;"></div>
        <div class="ellipse" style="left: 321px;"></div>
        <div class="rect-7"></div><div class="rect-8"></div><div class="rect-9"></div><div class="rect-10"></div>
        <div class="rect-3"></div>
        <div id="btn-today" class="rect-4"></div>
        <div class="text-today">‰ªäÊó•ÂñÆÂ≠ó</div>
        <div class="rect-5"></div>
        
        <div id="tabbar" class="rect-1"></div>
    </div>

    <div id="stage-screen">
        <div class="stage-nav">
            <div class="back-arrow" onclick="playClickSound(); goBack()">„Äà</div>
            <div class="trophy-bar-bg">
                <div class="trophy-icon">üèÜ</div>
                <div class="trophy-bar-fill" id="progress-bar"></div>
                <div class="progress-badge" id="progress-text">0/5</div>
            </div>
            <div class="heart-container">‚ù§Ô∏è 5</div>
        </div>
        <div class="question-card">
            <div id="chinese-title" class="chinese-text">ËºâÂÖ•‰∏≠...</div>
            <div id="answer-area" class="answer-area"></div>
            <div id="mic-container" class="mic-container" onclick="startSpeechRecognition()">üéô</div>
        </div>
        <div class="word-pool-container">
            <div id="word-pool" class="word-pool"></div>
            <div class="bottom-actions">
                <div class="check-btn" onclick="playClickSound(); showAnswer()">
                    <span style="font-size: 24px;">üëÅ</span>
                    <label style="font-size: 13px; font-weight: 700; cursor: pointer;">ËßÄÁúãÁ≠îÊ°à</label>
                </div>
                <div class="confirm-btn" onclick="playClickSound(); checkFinal()">Á¢∫Ë™ç</div>
            </div>
        </div>
    </div>

    <script>
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const btnToday = document.getElementById('btn-today');
        const navbar = document.getElementById('navbar');
        const poolContainer = document.getElementById('word-pool');
        const answerArea = document.getElementById('answer-area');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const chineseTitle = document.getElementById('chinese-title');
        const micContainer = document.getElementById('mic-container');

        const questionList = [
            { chinese: "ÊàëÂ∞çÈÄô‰ªΩÂ∑•‰ΩúÊÑüËààË∂£„ÄÇ", english: ["I", "am", "interested", "in", "this", "job"] },
            { chinese: "Â≠∏Áøí‰∏ÄÈñÄÊñ∞Ë™ûË®ÄÈùûÂ∏∏ÊúâË∂£„ÄÇ", english: ["Learning", "a", "new", "language", "is", "fun"] },
            { chinese: "ÈÄôÊú¨Êõ∏ÈùûÂ∏∏ÊúâÁî®„ÄÇ", english: ["This", "book", "is", "very", "useful"] },
            { chinese: "Â§©Ê∞£‰ªäÂ§©ÈùûÂ∏∏Â•Ω„ÄÇ", english: ["The", "weather", "is", "great", "today"] },
            { chinese: "‰ªñÂñúÊ≠°Âú®ÂÖ¨ÂúíË∑ëÊ≠•„ÄÇ", english: ["He", "likes", "running", "in", "the", "park"] }
        ];

        let currentQuestionIndex = 0;

        function playClickSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        window.addEventListener('scroll', () => {
            navbar.classList.toggle('visible', window.scrollY > 50);
        });

        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            document.getElementById('web-only-mask').style.display = 'none';
            app.style.display = 'block';
        }

        function loadQuestion() {
            const data = questionList[currentQuestionIndex];
            chineseTitle.innerText = data.chinese;
            answerArea.innerHTML = '';
            poolContainer.innerHTML = '';
            progressText.innerText = currentQuestionIndex + "/" + questionList.length;
            progressBar.style.width = (currentQuestionIndex / questionList.length) * 100 + "%";

            let shuffled = [...data.english].sort(() => Math.random() - 0.5);
            shuffled.forEach((word, i) => {
                const tile = document.createElement('div');
                tile.className = 'word-tile'; tile.innerText = word;
                tile.onclick = () => {
                    playClickSound();
                    const ans = document.createElement('div');
                    ans.className = 'word-tile'; ans.innerText = word;
                    ans.onclick = () => { playClickSound(); ans.remove(); tile.classList.remove('used'); };
                    answerArea.appendChild(ans); tile.classList.add('used');
                };
                poolContainer.appendChild(tile);
            });
        }

        btnToday.onclick = () => {
            playClickSound(); app.style.display = 'none'; stage.style.display = 'block';
            currentQuestionIndex = 0; loadQuestion();
        };

        function goBack() { stage.style.display = 'none'; app.style.display = 'block'; }
        function showAnswer() { alert("Ê≠£Á¢∫Á≠îÊ°àÔºö" + questionList[currentQuestionIndex].english.join(" ")); }
        
        function checkFinal() {
            const cur = Array.from(answerArea.children).map(t => t.innerText).join(" ");
            const target = questionList[currentQuestionIndex].english.join(" ");
            if (cur === target) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questionList.length) loadQuestion();
                else { alert("ÊÅ≠ÂñúÔºÅÂÖ®ÈÉ®ÂÆåÊàêÔºÅ"); goBack(); }
            } else { alert("È†ÜÂ∫è‰∏çÂ∞çÂì¶ÔºÅ"); }
        }

        function startSpeechRecognition() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'en-US';
            rec.onstart = () => micContainer.classList.add('active');
            rec.onresult = (e) => {
                const res = e.results[0][0].transcript.toLowerCase();
                const target = questionList[currentQuestionIndex].english.join(" ").toLowerCase();
                if (res === target) { alert("ÁôºÈü≥Ê≠£Á¢∫ÔºÅ"); checkFinal(); }
                else alert("ËÅΩËµ∑‰æÜÂÉèÔºö" + res);
            };
            rec.onend = () => micContainer.classList.remove('active');
            rec.start();
        }
    </script>
</body>
</html>
