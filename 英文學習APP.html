<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, user-scalable=no, viewport-fit=cover">
    <title>英文學習APP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html, body {
            width: 100%;
            background-color: #AED7FF;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .main-viewport {
            position: relative;
            width: 440px;
            height: 1231px;
            margin: 0 auto;
            background-color: #AED7FF;
        }

        .rect-6 {
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 100px;
            margin-left: -220px;
            background-color: #FFFFFF;
            z-index: 2000;
            display: block;
        }

        .rect-2 {
            position: absolute;
            width: 420px;
            height: 100px;
            left: 10px;
            top: 10px;
            background-color: #FFFFFF;
            border-radius: 30px;
            z-index: 100;
        }

        .text-streak {
            position: absolute;
            left: 80px;
            top: 30px;
            font-family: sans-serif;
            font-weight: 800;
            font-size: 15px;
            color: #000000;
            z-index: 110;
        }

        .ellipse {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 55px;
            background-color: #D9D9D9;
            border-radius: 50%;
            z-index: 110;
        }

        .rect-3 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 125px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }

        .rect-4 {
            position: absolute;
            width: 380px;
            height: 85px;
            left: 30px;
            top: 395px;
            background-color: #51A8FF;
            border-radius: 30px;
        }

        .text-today {
            position: absolute;
            width: 120px;
            left: 160px;
            top: 420px;
            font-family: sans-serif;
            font-weight: 900;
            font-size: 30px;
            color: #FFFFFF;
            z-index: 11;
        }

        .rect-5 {
            position: absolute;
            width: 420px;
            height: 400px;
            left: 10px;
            top: 540px;
            background-color: #FFFFFF;
            border-radius: 30px;
        }

        .rect-1 {
            position: absolute;
            width: 420px;
            height: 110px;
            left: 10px;
            top: 955px;
            background-color: #FFFFFF;
            border-radius: 42px;
        }
    </style>
</head>
<body>
    <div class="main-viewport">
        <div id="sticky-header" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="text-streak">連續學習 0 天</div>
        <div class="ellipse" style="left: 80px;"></div>
        <div class="ellipse" style="left: 120px;"></div>
        <div class="ellipse" style="left: 160px;"></div>
        <div class="ellipse" style="left: 200px;"></div>
        <div class="ellipse" style="left: 240px;"></div>
        <div class="ellipse" style="left: 280px;"></div>
        <div class="ellipse" style="left: 320px;"></div>
        <div class="rect-3"></div>
        <div class="rect-4"></div>
        <div class="text-today">今日單字</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>
    <script>
        const header = document.getElementById('sticky-header');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 10) {
                header.style.borderBottom = '1px solid #D9D9D9';
            } else {
                header.style.borderBottom = 'none';
            }
        });
    </script>
</body>
</html>
