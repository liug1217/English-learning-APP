<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>英文學習APP</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  background: #eeeeee;
}
.container {
  width: 100%;
  max-width: 440px;
  height: 100vh;
  overflow-y: scroll;
  -ms-overflow-style: none;
  scrollbar-width: none;
  position: relative;
  background: #AED7FF;
}
.container::-webkit-scrollbar {
  display: none;
}
.rectangle_top_bar {
  box-sizing: border-box;
  position: sticky;
  top: 0;
  width: 100%;
  height: 110px;
  left: 0px;
  background: #FFFFFF;
  border-bottom: 1px solid #D9D9D9;
  z-index: 10;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.rectangle_top_bar.visible {
  opacity: 1;
}
.rectangle_bottom_fixed {
  position: sticky;
  bottom: 10px;
  width: calc(100% - 20px); /* 左右各留10px */
  height: 110px;
  left: 10px;
  background: #FFFFFF;
  border-radius: 42px;
  z-index: 10;
}
.content_area {
  position: relative;
  width: 100%;
  max-width: 440px;
  height: 1231px;
  margin-top: 0px;
}
.rectangle_main_top {
  position: absolute;
  width: calc(100% - 20px);
  max-width: 420px;
  height: 100px;
  left: 10px;
  top: 110px;
  background: #FFFFFF;
  border-radius: 30px;
}
.rectangle_middle_1 {
  position: absolute;
  width: calc(100% - 20px);
  max-width: 420px;
  height: 400px;
  left: 10px;
  top: 251px;
  background: #FFFFFF;
  border-radius: 30px;
}
.rectangle_middle_2 {
  position: absolute;
  width: calc(100% - 20px);
  max-width: 420px;
  height: 400px;
  left: 10px;
  top: 690px;
  background: #FFFFFF;
  border-radius: 30px;
}
.rectangle_button_area {
  position: absolute;
  width: calc(100% - 60px);
  max-width: 380px;
  height: 85px;
  left: 30px;
  top: 530px;
  background: #51A8FF;
  border-radius: 30px;
}
.text_learning_days {
  position: absolute;
  width: 93px;
  height: 18px;
  left: 80px;
  top: 130px;
  font-family: 'Inter';
  font-style: normal;
  font-weight: 800;
  font-size: 15px;
  line-height: 18px;
  color: #000000;
}
.ellipse_day_1 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 80px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.ellipse_day_2 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 120px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.ellipse_day_3 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 160px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.ellipse_day_4 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 200px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.ellipse_day_5 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 240px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.ellipse_day_6 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 280px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.ellipse_day_7 {
  position: absolute;
  width: 30px;
  height: 30px;
  left: 320px;
  top: 155px;
  background: #D9D9D9;
  border-radius: 50%;
}
.text_today_word {
  position: absolute;
  width: 120px;
  height: 36px;
  left: 160px;
  top: 555px;
  font-family: 'Inter';
  font-style: normal;
  font-weight: 900;
  font-size: 30px;
  line-height: 36px;
  color: #FFFFFF;
}
</style>
</head>
<body>
<div class="container" id="scrollContainer">
  <div class="rectangle_top_bar" id="topBar"></div>
  <div class="content_area">
    <div class="rectangle_main_top"></div>
    <div class="rectangle_middle_1"></div>
    <div class="rectangle_middle_2"></div>
    <div class="rectangle_button_area"></div>
    <div class="text_learning_days">連續學習 0 天</div>
    <div class="ellipse_day_1"></div>
    <div class="ellipse_day_2"></div>
    <div class="ellipse_day_3"></div>
    <div class="ellipse_day_4"></div>
    <div class="ellipse_day_5"></div>
    <div class="ellipse_day_6"></div>
    <div class="ellipse_day_7"></div>
    <div class="text_today_word">今日單字</div>
  </div>
  <div class="rectangle_bottom_fixed"></div>
</div>

<script>
const scrollContainer = document.getElementById('scrollContainer');
const topBar = document.getElementById('topBar');
let ticking = false;

scrollContainer.addEventListener('scroll', function() {
  if (!ticking) {
    window.requestAnimationFrame(function() {
      if (scrollContainer.scrollTop > 0) {
        topBar.classList.add('visible');
      } else {
        topBar.classList.remove('visible');
      }
      ticking = false;
    });
    ticking = true;
  }
});
</script>
</body>
</html>
