            { q: "她在彈鋼琴。", a: ["She", "is", "playing", "the", "piano"] },
            { q: "我不明白。", a: ["I", "do", "not", "understand"] },
            { q: "這是一個好主意。", a: ["That", "is", "a", "good", "idea"] },
            { q: "別擔心。", a: ["Do", "not", "worry"] },
            { q: "水很涼快。", a: ["The", "water", "is", "cool"] },
            { q: "他在學校。", a: ["He", "is", "at", "school"] },
            { q: "你想去哪裡？", a: ["Where", "do", "you", "want", "to", "go"] },
            { q: "這花很香。", a: ["This", "flower", "smells", "sweet"] },
            { q: "我感冒了。", a: ["I", "have", "a", "cold"] },
            { q: "火車站很遠。", a: ["The", "train", "station", "is", "far"] },
            { q: "那是我的朋友。", a: ["That", "is", "my", "friend"] },
            { q: "今天是星期一。", a: ["Today", "is", "Monday"] }
        ];

        let currentSessionQuestions = [];
        let currentIndex = 0;

        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                header.style.display = 'block';
            } else {
                header.style.display = 'none';
            }
        });

        function preventDefault(e) { e.preventDefault(); }
        function disableScroll() {
            window.addEventListener('wheel', preventDefault, { passive: false });
            window.addEventListener('touchmove', preventDefault, { passive: false });
        }
        function enableScroll() {
            window.removeEventListener('wheel', preventDefault);
            window.removeEventListener('touchmove', preventDefault);
        }

        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            mask.style.display = 'none';
            app.style.display = 'block';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            const currentData = currentSessionQuestions[currentIndex];
            chineseLabel.innerText = currentData.q;
            
            poolContainer.innerHTML = '';
            const mic = answerArea.querySelector('.mic-btn-container');
            answerArea.innerHTML = '';
            answerArea.appendChild(mic);

            const shuffledWords = shuffle([...currentData.a]);
            shuffledWords.forEach(function(word, index) {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.innerText = word;
                tile.dataset.id = 'pool-' + index;
                tile.onclick = function() {
                    createAnswerTile(word, tile);
                    tile.classList.add('used');
                };
                poolContainer.appendChild(tile);
            });

            updateProgressUI();
        }

        function createAnswerTile(word, originalTile) {
            const answerTile = document.createElement('div');
            answerTile.className = 'word-tile';
            answerTile.innerText = word;
            answerTile.onclick = function() {
                answerTile.remove();
                originalTile.classList.remove('used');
            };
            answerArea.insertBefore(answerTile, answerArea.querySelector('.mic-btn-container'));
        }

        function updateProgressUI() {
            const percent = (currentIndex / 5) * 100;
            progressBar.style.width = percent + '%';
            progressText.innerText = currentIndex + '/5';
        }

        btnToday.addEventListener('click', function() {
            window.scrollTo(0, 0);
            currentSessionQuestions = shuffle([...database]).slice(0, 5);
            currentIndex = 0;
            app.style.display = 'none';
            stage.style.display = 'block';
            disableScroll();
            loadQuestion();
        });

        function goBack() {
            enableScroll();
            stage.style.display = 'none';
            app.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showAnswer() {
            alert("正確答案：" + currentSessionQuestions[currentIndex].a.join(" "));
        }

        function startSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("此瀏覽器不支援語音功能");
                return;
            }
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript.toLowerCase().replace(/[.,!?;:]/g, "");
                const target = currentSessionQuestions[currentIndex].a.join(" ").toLowerCase();
                if (result === target) {
                    alert("語音辨識成功！答案正確！");
                    nextQuestion();
                } else {
                    alert("辨識結果：" + result + "\n再試一次！");
                }
            };
            recognition.start();
        }

        function checkFinal() {
            const current = Array.from(answerArea.querySelectorAll('.word-tile')).map(function(t) {
                return t.innerText;
            });
            const target = currentSessionQuestions[currentIndex].a;
            if (current.join(" ") === target.join(" ")) {
                nextQuestion();
            } else {
                alert("順序有誤！");
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < 5) {
                loadQuestion();
            } else {
                progressBar.style.width = '100%';
                progressText.innerText = '5/5';
                alert("恭喜完成今日 5 題練習！");
                goBack();
            }
        }
    </script>
</body>
</html>
