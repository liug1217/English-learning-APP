<script>
const headerElement = document.querySelector(".rectangle-six");

function executeRigidCalculation() {
    const targetTotalHeight = 110;
    const probeElement = document.createElement("div");
    probeElement.style.height = "env(safe-area-inset-top, 0px)";
    probeElement.style.position = "absolute";
    probeElement.style.visibility = "hidden";
    document.body.appendChild(probeElement);
    
    let detectedSafeValue = probeElement.offsetHeight;
    document.body.removeChild(probeElement);

    const calculatedFinalHeight = targetTotalHeight - detectedSafeValue;
    
    headerElement.style.height = calculatedFinalHeight + "px";
    headerElement.style.paddingTop = detectedSafeValue + "px";
}

window.addEventListener("load", executeRigidCalculation);
window.addEventListener("resize", executeRigidCalculation);

window.addEventListener("scroll", function() {
    const scrollYCoordinate = window.scrollY;
    if (scrollYCoordinate > 50) {
        headerElement.style.transform = "translateX(-50%) translateY(0px)";
        headerElement.style.opacity = "1";
        headerElement.style.pointerEvents = "auto";
    } else {
        headerElement.style.transform = "translateX(-50%) translateY(-300px)";
        headerElement.style.opacity = "0";
        headerElement.style.pointerEvents = "none";
    }
    const colorTransitionRatio = Math.min(scrollYCoordinate / 200, 1);
    const redChannel = Math.round(174 + (255 - 174) * colorTransitionRatio);
    const greenChannel = Math.round(215 + (255 - 215) * colorTransitionRatio);
    const blueChannel = 255;
    headerElement.style.backgroundColor = "rgb(" + redChannel + ", " + greenChannel + ", " + blueChannel + ")";
});
</script>
