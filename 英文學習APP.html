<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=440, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>App</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100%;
    background-color: #AED7FF;
    display: flex;
    justify-content: center;
    /* 移除捲軸鎖定，改由最外層處理 */
    overflow-x: hidden;
}
.main-container {
    position: relative;
    width: 440px;
    height: 1231px;
    background-color: #AED7FF;
    flex-shrink: 0;
}
.rect-6 {
    box-sizing: border-box;
    position: absolute;
    width: 440px;
    height: 110px;
    left: 0px;
    top: 0px;
    background-color: #FFFFFF;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: #D9D9D9;
    z-index: 10;
}
.rect-2 {
    position: absolute;
    width: 420px;
    height: 100px;
    left: 10px;
    top: 110px;
    background-color: #FFFFFF;
    border-radius: 30px;
}
.text-streak {
    position: absolute;
    width: 93px;
    height: 18px;
    left: 80px;
    top: 130px;
    font-family: 'Inter';
    font-weight: 800;
    font-size: 15px;
    line-height: 18px;
    color: #000000;
    z-index: 11;
}
.ellipse {
    position: absolute;
    width: 30px;
    height: 30px;
    top: 155px;
    background-color: #D9D9D9;
    border-radius: 50%;
    z-index: 11;
}
.rect-3 {
    position: absolute;
    width: 420px;
    height: 400px;
    left: 10px;
    top: 251px;
    background-color: #FFFFFF;
    border-radius: 30px;
}
.rect-4 {
    position: absolute;
    width: 380px;
    height: 85px;
    left: 30px;
    top: 530px;
    background-color: #51A8FF;
    border-radius: 30px;
}
.text-today {
    position: absolute;
    width: 120px;
    height: 36px;
    left: 160px;
    top: 555px;
    font-family: 'Inter';
    font-weight: 900;
    font-size: 30px;
    line-height: 36px;
    color: #FFFFFF;
    z-index: 11;
}
.rect-5 {
    position: absolute;
    width: 420px;
    height: 400px;
    left: 10px;
    top: 690px;
    background-color: #FFFFFF;
    border-radius: 30px;
}
.rect-1 {
    position: absolute;
    width: 420px;
    height: 110px;
    left: 10px;
    top: 835px;
    background-color: #FFFFFF;
    border-radius: 42px;
}
</style>
</head>
<body>
    <div class="main-container">
        <div class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="text-streak">連續學習 0 天</div>
        <div class="ellipse" style="left: 80px;"></div>
        <div class="ellipse" style="left: 120px;"></div>
        <div class="ellipse" style="left: 160px;"></div>
        <div class="ellipse" style="left: 200px;"></div>
        <div class="ellipse" style="left: 240px;"></div>
        <div class="ellipse" style="left: 280px;"></div>
        <div class="ellipse" style="left: 320px;"></div>
        <div class="rect-3"></div>
        <div class="rect-4"></div>
        <div class="text-today">今日單字</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>
</body>
</html>
