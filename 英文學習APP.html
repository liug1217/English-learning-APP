    <script>
        const mask = document.getElementById('web-only-mask');
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const btnToday = document.getElementById('btn-today');
        const poolContainer = document.getElementById('word-pool');
        const answerArea = document.getElementById('answer-area');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const correctWords = ["I", "am", "interested", "in", "this", "job"];
        const poolWords = ["interested", "I", "am", "this", "in", "job"];
        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            mask.style.display = 'none';
            app.style.display = 'block';
        }
        function initStage() {
            poolContainer.innerHTML = '';
            answerArea.innerHTML = '';
            poolWords.forEach((word, index) => {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.innerText = word;
                tile.id = 'pool-word-' + index;
                tile.onclick = function() {
                    createAnswerTile(word, tile.id);
                    tile.classList.add('used');
                };
                poolContainer.appendChild(tile);
            });
        }
        function createAnswerTile(word, poolId) {
            const answerTile = document.createElement('div');
            answerTile.className = 'word-tile';
            answerTile.innerText = word;
            answerTile.onclick = function() {
                answerTile.remove();
                document.getElementById(poolId).classList.remove('used');
            };
            answerArea.appendChild(answerTile);
        }
        btnToday.addEventListener('click', function() {
            app.style.display = 'none';
            stage.style.display = 'block';
            initStage();
            window.scrollTo(0, 0);
        });
        function goBack() {
            stage.style.display = 'none';
            app.style.display = 'block';
            window.scrollTo(0, 0);
        }
        function showAnswer() { alert("Ê≠£Á¢∫Á≠îÊ°àÔºö" + correctWords.join(" ")); }
        function checkFinal() {
            const current = Array.from(answerArea.children).map(t => t.innerText);
            if (current.join(" ") === correctWords.join(" ")) {
                progressBar.style.width = "100%";
                progressText.innerText = "1/1";
                alert("ÊÅ≠ÂñúÁ≠îÂ∞çÔºÅ");
                goBack();
            } else { alert("È†ÜÂ∫èÊúâË™§ÔºÅ"); }
        }
