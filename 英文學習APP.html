<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>英文學習APP</title>
<style>
html {
margin-top: 0px;
margin-right: 0px;
margin-bottom: 0px;
margin-left: 0px;
padding-top: 0px;
padding-right: 0px;
padding-bottom: 0px;
padding-left: 0px;
height: 100%;
background-color: rgb(174, 215, 255);
}

body {
margin-top: 0px;
margin-right: 0px;
margin-bottom: 0px;
margin-left: 0px;
padding-top: 0px;
padding-right: 0px;
padding-bottom: 0px;
padding-left: 0px;
height: 100%;
background-color: rgb(174, 215, 255);
overflow-x: hidden;
overflow-y: auto;
display: flex;
justify-content: center;
position: relative;
}

.outer-container {
width: 440px;
position: relative;
}

.rectangle-six {
box-sizing: border-box;
position: fixed;
width: 440px;
height: 110px;
left: 50%;
top: 0px;
transform: translateX(-50%) translateY(-110px);
background-color: rgb(174, 215, 255);
border-bottom: 1px solid rgb(217, 217, 217);
z-index: 1000;
transition-property: transform, opacity, background-color;
transition-duration: 0.1s, 0.1s, 0.2s;
transition-timing-function: linear, linear, linear;
opacity: 0;
}

.phone {
position: relative;
width: 440px;
height: 1231px;
background-color: transparent;
}

.rectangle-two {
position: absolute;
width: 420px;
height: 100px;
left: 10px;
top: 110px;
background-color: rgb(255, 255, 255);
border-radius: 30px;
}

.learning-days {
position: absolute;
left: 80px;
top: 130px;
font-family: Inter, sans-serif;
font-weight: 800;
font-size: 15px;
color: rgb(0, 0, 0);
white-space: nowrap;
}

.circle-one, .circle-two, .circle-three, .circle-four, .circle-five, .circle-six, .circle-seven {
position: absolute;
width: 30px;
height: 30px;
border-radius: 50%;
background-color: rgb(217, 217, 217);
top: 155px;
}

.circle-one { left: 80px; }
.circle-two { left: 120px; }
.circle-three { left: 160px; }
.circle-four { left: 200px; }
.circle-five { left: 240px; }
.circle-six { left: 280px; }
.circle-seven { left: 320px; }

.rectangle-three {
position: absolute;
width: 420px;
height: 400px;
left: 10px;
top: 251px;
background-color: rgb(255, 255, 255);
border-radius: 30px;
}

.rectangle-four {
position: absolute;
width: 380px;
height: 85px;
left: 30px;
top: 530px;
background-color: rgb(81, 168, 255);
border-radius: 30px;
}

.today-word {
position: absolute;
left: 160px;
top: 555px;
font-family: Inter, sans-serif;
font-weight: 900;
font-size: 30px;
color: rgb(255, 255, 255);
white-space: nowrap;
}

.rectangle-five {
position: absolute;
width: 420px;
height: 400px;
left: 10px;
top: 690px;
background-color: rgb(255, 255, 255);
border-radius: 30px;
}

.rectangle-one {
position: absolute;
width: 420px;
height: 110px;
left: 10px;
top: 835px;
background-color: rgb(255, 255, 255);
border-radius: 42px;
}
</style>
</head>
<body>
<div class="outer-container">
<div class="rectangle-six"></div>
<div class="phone">
<div class="rectangle-two"></div>
<div class="learning-days">連續學習 0 天</div>
<div class="circle-one"></div>
<div class="circle-two"></div>
<div class="circle-three"></div>
<div class="circle-four"></div>
<div class="circle-five"></div>
<div class="circle-six"></div>
<div class="circle-seven"></div>
<div class="rectangle-three"></div>
<div class="rectangle-four"></div>
<div class="today-word">今日單字</div>
<div class="rectangle-five"></div>
<div class="rectangle-one"></div>
</div>
</div>

<script>
const header = document.querySelector(".rectangle-six")
const maximumRevealDistance = 110

window.addEventListener("scroll", function() {
const scrollAmount = window.scrollY
const revealDistance = Math.min(scrollAmount, maximumRevealDistance)
header.style.transform = "translateX(-50%) translateY(" + (-110 + revealDistance) + "px)"
header.style.opacity = Math.min(scrollAmount / maximumRevealDistance, 1)

const ratio = Math.min(scrollAmount / maximumRevealDistance, 1)
const red = Math.round(174 + (255 - 174) * ratio)
const green = Math.round(215 + (255 - 215) * ratio)
const blue = 255

header.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")"
})
</script>

</body>
</html>
