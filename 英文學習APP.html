<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>iPhone 16 Pro Max - 滾動版</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #F0F0F0;
}

/* 手機框 */
.phone-frame {
  position: relative;
  width: 440px;
  height: 956px;
  background-color: #000;
  border-radius: 40px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 滾動區域 */
.scroll-content {
  position: relative;
  width: 440px;
  height: 956px;
  overflow-y: scroll;
  overflow-x: hidden;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.scroll-content::-webkit-scrollbar {
  display: none;
}

/* 內部內容 */
.inner-content {
  position: relative;
  width: 440px;
  height: 1231px;
  background-color: #AED7FF;
  padding-bottom: 120px; /* 預留底部矩形空間 */
}

/* Rectangle 2 */
.rectangle2 {
  position: absolute;
  width: 420px;
  height: 100px;
  left: 10px;
  top: 110px;
  background-color: #FFFFFF;
  border-radius: 30px;
}

/* Rectangle 3 */
.rectangle3 {
  position: absolute;
  width: 420px;
  height: 400px;
  left: 10px;
  top: 251px;
  background-color: #FFFFFF;
  border-radius: 30px;
}

/* Rectangle 5 */
.rectangle5 {
  position: absolute;
  width: 420px;
  height: 400px;
  left: 10px;
  top: 690px;
  background-color: #FFFFFF;
  border-radius: 30px;
}

/* 連續學習 0 天 */
.text1 {
  position: absolute;
  width: 93px;
  height: 18px;
  left: 80px;
  top: 130px;
  font-family: Inter;
  font-weight: 900; /* 文字粗體 */
  font-size: 15px;
  line-height: 18px;
  color: #000000;
  white-space: nowrap;
}

/* Ellipse 1-7 */
.ellipse1, .ellipse2, .ellipse3, .ellipse4, .ellipse5, .ellipse6, .ellipse7 {
  position: absolute;
  width: 30px;
  height: 30px;
  background-color: #D9D9D9;
  border-radius: 50%;
}
.ellipse1 { left: 80px; top: 155px; }
.ellipse2 { left: 120px; top: 155px; }
.ellipse3 { left: 160px; top: 155px; }
.ellipse4 { left: 200px; top: 155px; }
.ellipse5 { left: 240px; top: 155px; }
.ellipse6 { left: 280px; top: 155px; }
.ellipse7 { left: 320px; top: 155px; }

/* Rectangle 4 */
.rectangle4 {
  position: absolute;
  width: 380px;
  height: 85px;
  left: 30px;
  top: 530px;
  background-color: #51A8FF;
  border-radius: 30px;
}

/* 今日單字 */
.text2 {
  position: absolute;
  width: 120px;
  height: 36px;
  left: 160px;
  top: 555px;
  font-family: Inter;
  font-weight: 900; /* 文字粗體 */
  font-size: 30px;
  line-height: 36px;
  color: #FFFFFF;
}

/* 底部固定矩形 1 */
.rectangle1-fixed {
  position: absolute;
  width: 420px;
  height: 110px;
  left: 10px;
  bottom: 10px;
  background-color: #FFFFFF;
  border-radius: 42px;
  z-index: 10;
}
</style>
</head>

<body>

<div class="phone-frame">

  <!-- 滾動內容 -->
  <div class="scroll-content">
    <div class="inner-content">
      <div class="rectangle2"></div>
      <div class="rectangle3"></div>
      <div class="rectangle5"></div>

      <div class="text1">連續學習 0 天</div>

      <div class="ellipse1"></div>
      <div class="ellipse2"></div>
      <div class="ellipse3"></div>
      <div class="ellipse4"></div>
      <div class="ellipse5"></div>
      <div class="ellipse6"></div>
      <div class="ellipse7"></div>

      <div class="rectangle4"></div>
      <div class="text2">今日單字</div>
    </div>
  </div>

  <!-- 底部固定矩形 1 -->
  <div class="rectangle1-fixed"></div>

</div>

</body>
</html>
