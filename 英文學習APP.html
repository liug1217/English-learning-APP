<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="英文學習APP">
<meta name="viewport" content="width=440, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>英文學習APP</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100%;
    background-color: transparent;
    display: flex;
    justify-content: center;
    overflow-x: hidden;
}
.main-viewport {
    position: relative;
    width: 440px;
    height: 1231px;
    background-color: #AED7FF;
    flex-shrink: 0;
}
.rect-6 {
    box-sizing: border-box;
    position: fixed;
    width: 440px;
    height: 110px;
    background-color: #FFFFFF;
    border-bottom: 1px solid #D9D9D9;
    z-index: 1000;
    top: 0px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.1s linear;
}
.rect-6.show {
    opacity: 1;
    visibility: visible;
}
.rect-2 {
    position: absolute;
    width: 420px;
    height: 100px;
    left: 10px;
    top: 110px;
    background-color: #FFFFFF;
    border-radius: 30px;
}
.text-streak {
    position: absolute;
    width: 400px;
    left: 80px;
    top: 130px;
    font-family: 'Inter';
    font-weight: 800;
    font-size: 15px;
    color: #000000;
    z-index: 10;
}
.ellipse {
    position: absolute;
    width: 30px;
    height: 30px;
    top: 155px;
    background-color: #D9D9D9;
    border-radius: 50%;
    z-index: 10;
}
.rect-3 {
    position: absolute;
    width: 420px;
    height: 400px;
    left: 10px;
    top: 251px;
    background-color: #FFFFFF;
    border-radius: 30px;
}
.rect-4 {
    position: absolute;
    width: 380px;
    height: 85px;
    left: 30px;
    top: 530px;
    background-color: #51A8FF;
    border-radius: 30px;
}
.text-today {
    position: absolute;
    width: 120px;
    left: 160px;
    top: 555px;
    font-family: 'Inter';
    font-weight: 900;
    font-size: 30px;
    color: #FFFFFF;
    z-index: 11;
}
.rect-5 {
    position: absolute;
    width: 420px;
    height: 400px;
    left: 10px;
    top: 690px;
    background-color: #FFFFFF;
    border-radius: 30px;
}
.rect-1 {
    position: absolute;
    width: 420px;
    height: 110px;
    left: 10px;
    top: 835px;
    background-color: #FFFFFF;
    border-radius: 42px;
}
</style>
</head>
<body>
    <div class="main-viewport" id="container">
        <div id="sticky-header" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="text-streak">連續學習 0 天</div>
        <div class="ellipse" style="left: 80px;"></div>
        <div class="ellipse" style="left: 120px;"></div>
        <div class="ellipse" style="left: 160px;"></div>
        <div class="ellipse" style="left: 200px;"></div>
        <div class="ellipse" style="left: 240px;"></div>
        <div class="ellipse" style="left: 280px;"></div>
        <div class="ellipse" style="left: 320px;"></div>
        <div class="rect-3"></div>
        <div class="rect-4"></div>
        <div class="text-today">今日單字</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>
<script>
    const header = document.getElementById('sticky-header');
    const container = document.getElementById('container');
    function alignHeader() {
        const rect = container.getBoundingClientRect();
        header.style.left = rect.left + 'px';
    }
    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 0) {
            header.classList.add('show');
        } else {
            header.classList.remove('show');
        }
        alignHeader();
    });
    window.addEventListener('resize', alignHeader);
    alignHeader();
</script>
</body>

</html>
