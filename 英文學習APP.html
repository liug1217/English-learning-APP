    <script>
        const mask = document.getElementById('web-only-mask');
        const app = document.getElementById('app-content');
        const stage = document.getElementById('stage-screen');
        const btnToday = document.getElementById('btn-today');
        const poolContainer = document.getElementById('word-pool');
        const answerArea = document.getElementById('answer-area');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const chineseLabel = document.getElementById('chinese-text');
        const header = document.getElementById('sticky-header');

        const database = [
            { q: "ÊàëÂ∞çÈÄô‰ªΩÂ∑•‰ΩúÊÑüËààË∂£„ÄÇ", a: ["I", "am", "interested", "in", "this", "job"] },
            { q: "Â§©Ê∞£‰ªäÂ§©ÂæàÂ•Ω„ÄÇ", a: ["The", "weather", "is", "nice", "today"] },
            { q: "ÊàëÂñúÊ≠°Â≠∏ÁøíÊñ∞‰∫ãÁâ©„ÄÇ", a: ["I", "like", "learning", "new", "things"] },
            { q: "‰ªñÂú®ÈÄôÂÆ∂ÂÖ¨Âè∏Â∑•‰Ωú„ÄÇ", a: ["He", "works", "at", "this", "company"] },
            { q: "ÈÄôÊú¨Êõ∏ÈùûÂ∏∏ÊúâË∂£„ÄÇ", a: ["This", "book", "is", "very", "interesting"] },
            { q: "ÊàëÂÄëÊòéÂ§©ÂéªÂÖ¨ÂúíÂêß„ÄÇ", a: ["Let's", "go", "to", "the", "park", "tomorrow"] },
            { q: "Â¶≥ÊÉ≥Ë¶ÅÂñùÂíñÂï°ÂóéÔºü", a: ["Do", "you", "want", "to", "drink", "coffee"] },
            { q: "ÊàëËø∑Ë∑Ø‰∫Ü„ÄÇ", a: ["I", "am", "lost"] },
            { q: "Ë´ãÂπ´Êàë‰∏Ä‰∏ã„ÄÇ", a: ["Please", "help", "me"] },
            { q: "ÊàëÂæàÈ´òËààË¶ãÂà∞‰Ω†„ÄÇ", a: ["I", "am", "glad", "to", "see", "you"] }
        ];

        let currentSessionQuestions = [];
        let currentIndex = 0;

        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) { header.style.display = 'block'; } 
            else { header.style.display = 'none'; }
        });

        function preventDefault(e) { e.preventDefault(); }
        function disableScroll() {
            window.addEventListener('wheel', preventDefault, { passive: false });
            window.addEventListener('touchmove', preventDefault, { passive: false });
        }
        function enableScroll() {
            window.removeEventListener('wheel', preventDefault);
            window.removeEventListener('touchmove', preventDefault);
        }

        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            mask.style.display = 'none';
            app.style.display = 'block';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            const currentData = currentSessionQuestions[currentIndex];
            chineseLabel.innerText = currentData.q;
            poolContainer.innerHTML = '';
            const mic = answerArea.querySelector('.mic-btn-container');
            answerArea.innerHTML = '';
            answerArea.appendChild(mic);
            const shuffledWords = shuffle([...currentData.a]);
            shuffledWords.forEach(function(word, index) {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.innerText = word;
                tile.onclick = function() {
                    createAnswerTile(word, tile);
                    tile.classList.add('used');
                };
                poolContainer.appendChild(tile);
            });
            updateProgressUI();
        }

        function createAnswerTile(word, originalTile) {
            const answerTile = document.createElement('div');
            answerTile.className = 'word-tile';
            answerTile.innerText = word;
            answerTile.onclick = function() {
                answerTile.remove();
                originalTile.classList.remove('used');
            };
            answerArea.insertBefore(answerTile, answerArea.querySelector('.mic-btn-container'));
        }

        function updateProgressUI() {
            const percent = (currentIndex / 5) * 100;
            progressBar.style.width = percent + '%';
            progressText.innerText = currentIndex + '/5';
        }

        btnToday.addEventListener('click', function() {
            window.scrollTo(0, 0);
            currentSessionQuestions = shuffle([...database]).slice(0, 5);
            currentIndex = 0;
            app.style.display = 'none';
            stage.style.display = 'block';
            disableScroll();
            loadQuestion();
        });

        function goBack() {
            enableScroll();
            stage.style.display = 'none';
            app.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showAnswer() { alert("Ê≠£Á¢∫Á≠îÊ°àÔºö" + currentSessionQuestions[currentIndex].a.join(" ")); }

        function startSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { alert("Ê≠§ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥ÂäüËÉΩ"); return; }
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript.toLowerCase().replace(/[.,!?;:]/g, "");
                const target = currentSessionQuestions[currentIndex].a.join(" ").toLowerCase();
                if (result === target) { nextQuestion(); } 
                else { alert("Ëæ®Ë≠òÁµêÊûúÔºö" + result + "\nÂÜçË©¶‰∏ÄÊ¨°ÔºÅ"); }
            };
            recognition.start();
        }

        function checkFinal() {
            const current = Array.from(answerArea.querySelectorAll('.word-tile')).map(function(t) { return t.innerText; });
            if (current.join(" ") === currentSessionQuestions[currentIndex].a.join(" ")) { nextQuestion(); } 
            else { alert("È†ÜÂ∫èÊúâË™§ÔºÅ"); }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < 5) { loadQuestion(); } 
            else { alert("ÊÅ≠ÂñúÂÆåÊàêÔºÅ"); goBack(); }
        }
    </script>
