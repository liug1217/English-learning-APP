<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, user-scalable=no, viewport-fit=cover">
    <title>英文學習APP</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #AED7FF; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .main-viewport {
            position: relative;
            width: 440px;
            height: 1231px;
            margin: 0 auto;
            background-color: #AED7FF;
        }

        .rect-6 {
            position: fixed;
            top: 0;
            left: 50%;
            width: 440px;
            height: 110px;
            margin-left: -220px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            z-index: 3000;
            display: none;
        }

        /* --- 修改區：刪除頂部空白，全體上移 --- */
        
        /* 讓第一塊直接頂天，刪除原本 110px 的間隙 */
        .rect-2 { position: absolute; width: 420px; height: 100px; left: 10px; top: 0px; background-color: #FFFFFF; border-radius: 0 0 30px 30px; }
        .text-streak { position: absolute; left: 80px; top: 20px; font-family: sans-serif; font-weight: 800; font-size: 15px; color: #000000; z-index: 10; }
        .ellipse { position: absolute; width: 30px; height: 30px; top: 45px; background-color: #D9D9D9; border-radius: 50%; z-index: 10; }
        
        /* 後續方塊也跟著上移 110px */
        .rect-3 { position: absolute; width: 420px; height: 400px; left: 10px; top: 110px; background-color: #FFFFFF; border-radius: 30px; }
        .rect-4 { position: absolute; width: 380px; height: 85px; left: 30px; top: 389px; background-color: #51A8FF; border-radius: 30px; }
        .text-today { position: absolute; width: 120px; left: 160px; top: 414px; font-family: sans-serif; font-weight: 900; font-size: 30px; color: #FFFFFF; z-index: 11; }
        .rect-5 { position: absolute; width: 420px; height: 400px; left: 10px; top: 549px; background-color: #FFFFFF; border-radius: 30px; }
        .rect-1 { position: absolute; width: 420px; height: 110px; left: 10px; top: 970px; background-color: #FFFFFF; border-radius: 42px; }
    </style>
</head>
<body>
    <div class="main-viewport">
        <div id="sticky-header" class="rect-6"></div>
        <div class="rect-2"></div>
        <div class="text-streak">連續學習 0 天</div>
        <div class="ellipse" style="left: 80px;"></div>
        <div class="ellipse" style="left: 120px;"></div>
        <div class="ellipse" style="left: 160px;"></div>
        <div class="ellipse" style="left: 200px;"></div>
        <div class="ellipse" style="left: 240px;"></div>
        <div class="ellipse" style="left: 280px;"></div>
        <div class="ellipse" style="left: 320px;"></div>
        <div class="rect-3"></div>
        <div class="rect-4"></div>
        <div class="text-today">今日單字</div>
        <div class="rect-5"></div>
        <div class="rect-1"></div>
    </div>

<script>
    const header = document.getElementById('sticky-header');
    window.addEventListener('scroll', () => {
        header.style.display = window.scrollY > 10 ? 'block' : 'none';
    });
</script>
</body>
</html>
