<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>英文學習APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #AED7FF;
  touch-action: pan-x pan-y;
  overflow-x: hidden;
}

.container {
  position: relative;
  width: 440px;
  height: 1231px;
  background: #AED7FF;
  margin: 0 auto;
  top: 0;
}

.rect2 {
  position: absolute;
  width: 420px;
  height: 100px;
  left: 10px;
  top: 110px;
  background: #FFFFFF;
  border-radius: 30px;
}

.rect3 {
  position: absolute;
  width: 420px;
  height: 400px;
  left: 10px;
  top: 251px;
  background: #FFFFFF;
  border-radius: 30px;
}

.rect5 {
  position: absolute;
  width: 420px;
  height: 400px;
  left: 10px;
  top: 690px;
  background: #FFFFFF;
  border-radius: 30px;
}

.learning {
  position: absolute;
  left: 80px;
  top: 130px;
  font-family: 'Inter', sans-serif;
  font-weight: 800;
  font-size: 15px;
  line-height: 18px;
  color: #000000;
  white-space: nowrap;
}

.ellipse {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #D9D9D9;
  border-radius: 50%;
}

.rect4 {
  position: absolute;
  width: 380px;
  height: 85px;
  left: 30px;
  top: 530px;
  background: #51A8FF;
  border-radius: 30px;
}

.today-word {
  position: absolute;
  left: 160px;
  top: 555px;
  font-family: 'Inter', sans-serif;
  font-weight: 900;
  font-size: 30px;
  line-height: 36px;
  color: #FFFFFF;
}

.rect1 {
  position: absolute;
  width: 420px;
  height: 110px;
  left: 10px;
  top: 835px;
  background: #FFFFFF;
  border-radius: 42px;
}
</style>
</head>

<body>
  <div class="container">
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect5"></div>

    <div class="learning">連續學習 0 天</div>

    <div class="ellipse" style="left:80px; top:155px;"></div>
    <div class="ellipse" style="left:120px; top:155px;"></div>
    <div class="ellipse" style="left:160px; top:155px;"></div>
    <div class="ellipse" style="left:200px; top:155px;"></div>
    <div class="ellipse" style="left:240px; top:155px;"></div>
    <div class="ellipse" style="left:280px; top:155px;"></div>
    <div class="ellipse" style="left:320px; top:155px;"></div>

    <div class="rect4"></div>
    <div class="today-word">今日單字</div>
    <div class="rect1"></div>
  </div>

  <script>
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('touchmove', function(e) {
      if (e.scale !== undefined && e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
